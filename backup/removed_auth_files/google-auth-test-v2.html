<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google認証テスト v2 - RentPipe</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        
        .test-results {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-success { background: #10b981; }
        .status-error { background: #ef4444; }
        .status-warning { background: #f59e0b; }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">
                    <span class="brand-icon">🏠</span>
                    <span class="brand-text">RentPipe</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="login-google-v2.html" class="nav-link">ログイン v2</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="test-container">
            <h1>🔧 Google認証システムテスト v2</h1>
            <p><strong>新機能:</strong> Google Identity Services API対応版</p>
            
            <div class="test-section">
                <h2>📊 システム状態</h2>
                <div id="system-status"></div>
            </div>
            
            <div class="test-section">
                <h2>🔑 認証テスト</h2>
                <div class="btn-group">
                    <button onclick="testGoogleAuth()" class="btn btn-primary">Google認証 v2</button>
                    <button onclick="testSignOut()" class="btn btn-secondary">サインアウト</button>
                    <button onclick="checkAuthStatus()" class="btn btn-outline">認証状態確認</button>
                </div>
                <div id="auth-results" class="test-results"></div>
            </div>
            
            <div class="test-section">
                <h2>📋 実行ログ</h2>
                <button onclick="clearLogs()" class="btn btn-outline">ログクリア</button>
                <div id="log-display" class="test-results"></div>
            </div>
        </div>
    </main>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- JavaScript -->
    <script src="js/firebase-config.js"></script>
    <script src="js/google-identity-config.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/integrated-auth-manager-v2.js"></script>
    
    <script>
        let logEntries = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 Google認証テスト v2 ページ初期化開始');
            updateSystemStatus();
            
            setInterval(updateSystemStatus, 5000);
        });
        
        function updateSystemStatus() {
            const statusDiv = document.getElementById('system-status');
            let html = '<div style="font-family: monospace; font-size: 0.9rem;">';
            
            // Google Identity Services
            html += getStatusHTML('Google Identity Services', window.google?.accounts ? 'success' : 'error');
            
            // Google Identity設定
            html += getStatusHTML('Google Identity設定', window.GoogleIdentity ? 'success' : 'error');
            
            // 統合認証マネージャー v2
            html += getStatusHTML('統合認証マネージャー v2', window.IntegratedAuthManagerV2 ? 'success' : 'error');
            
            // 認証状態
            if (window.IntegratedAuthManagerV2) {
                const authState = window.IntegratedAuthManagerV2.getAuthState();
                html += getStatusHTML('認証状態', authState.isAuthenticated ? 'success' : 'warning');
                html += getStatusHTML('Google認証', authState.googleAuth.isSignedIn ? 'success' : 'warning');
            }
            
            html += '</div>';
            statusDiv.innerHTML = html;
        }
        
        function getStatusHTML(label, status) {
            const statusClass = `status-${status}`;
            const statusText = status === 'success' ? 'OK' : status === 'error' ? 'NG' : '未認証';
            return `<div><span class="status-indicator ${statusClass}"></span>${label}: ${statusText}</div>`;
        }
        
        async function testGoogleAuth() {
            log('🔑 Google認証 v2 テスト開始...');
            
            try {
                if (!window.IntegratedAuthManagerV2) {
                    throw new Error('統合認証マネージャー v2 が見つかりません');
                }
                
                appendToResults('auth-results', 'Google認証 v2 処理を開始します...');
                
                const result = await window.IntegratedAuthManagerV2.signInWithGoogle();
                
                if (result.success) {
                    log('✅ Google認証 v2 成功');
                    appendToResults('auth-results', `認証成功: ${result.user.email}`);
                    appendToResults('auth-results', `ユーザー名: ${result.user.displayName}`);
                    appendToResults('auth-results', `認証方法: Google Identity Services`);
                } else {
                    log('❌ Google認証 v2 失敗: ' + result.error);
                    appendToResults('auth-results', '認証失敗: ' + result.error);
                }
                
            } catch (error) {
                log('❌ Google認証 v2 テストエラー: ' + error.message);
                appendToResults('auth-results', 'エラー: ' + error.message);
            }
        }
        
        async function testSignOut() {
            log('👋 サインアウトテスト開始...');
            
            try {
                if (!window.IntegratedAuthManagerV2) {
                    throw new Error('統合認証マネージャー v2 が見つかりません');
                }
                
                await window.IntegratedAuthManagerV2.signOut();
                log('✅ サインアウト完了');
                appendToResults('auth-results', 'サインアウト完了');
                
            } catch (error) {
                log('❌ サインアウトエラー: ' + error.message);
                appendToResults('auth-results', 'サインアウトエラー: ' + error.message);
            }
        }
        
        function checkAuthStatus() {
            log('📊 認証状態確認...');
            
            try {
                if (!window.IntegratedAuthManagerV2) {
                    throw new Error('統合認証マネージャー v2 が見つかりません');
                }
                
                const authState = window.IntegratedAuthManagerV2.getAuthState();
                
                appendToResults('auth-results', '=== 認証状態 v2 ===');
                appendToResults('auth-results', `認証済み: ${authState.isAuthenticated}`);
                appendToResults('auth-results', `認証方法: ${authState.method || '未認証'}`);
                appendToResults('auth-results', `ユーザー: ${authState.user?.email || '未認証'}`);
                appendToResults('auth-results', `Google認証: ${authState.googleAuth.isSignedIn}`);
                
                if (authState.googleAuth.isSignedIn) {
                    appendToResults('auth-results', `Googleユーザー: ${authState.googleAuth.user?.email}`);
                    appendToResults('auth-results', `アクセストークン: ${authState.googleAuth.accessToken ? '有効' : '無効'}`);
                }
                
                // Google Identity Services状態確認
                if (window.GoogleIdentity) {
                    const gisStatus = window.GoogleIdentity.checkAuthStatus();
                    appendToResults('auth-results', '=== Google Identity Services ===');
                    appendToResults('auth-results', `初期化済み: ${gisStatus.isInitialized}`);
                    appendToResults('auth-results', `サインイン済み: ${gisStatus.isSignedIn}`);
                    appendToResults('auth-results', `有効なトークン: ${gisStatus.hasValidToken}`);
                }
                
            } catch (error) {
                log('❌ 認証状態確認エラー: ' + error.message);
                appendToResults('auth-results', 'エラー: ' + error.message);
            }
        }
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logEntries.push(logEntry);
            console.log(message);
            updateLogDisplay();
        }
        
        function appendToResults(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent += message + '\n';
            element.scrollTop = element.scrollHeight;
        }
        
        function updateLogDisplay() {
            const logDisplay = document.getElementById('log-display');
            logDisplay.textContent = logEntries.slice(-50).join('\n');
            logDisplay.scrollTop = logDisplay.scrollHeight;
        }
        
        function clearLogs() {
            logEntries = [];
            updateLogDisplay();
            document.getElementById('auth-results').textContent = '';
        }
    </script>
</body>
</html>
