<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルログイン - RentPipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 100px auto;
            padding: 2rem;
            text-align: center;
        }
        .login-box {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover { background: #2563eb; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            display: none;
        }
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
        .status.loading { background: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>🏠 RentPipe ログイン</h1>
        <p>Google Drive統合テスト用ログイン</p>
        
        <div id="status" class="status"></div>
        
        <button id="loginBtn">🔐 Googleログイン</button>
        <button onclick="mockLogin()">🧪 モックログイン（テスト用）</button>
        
        <div style="margin-top: 2rem; font-size: 14px; color: #6b7280;">
            <p>
                <a href="customer-no-auth.html">認証なし版</a> |
                <a href="google-drive-integration-test.html">統合テスト</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyBvJGdan0lvVSkaAbbSXQkoh6YyPoGyTgM",
            authDomain: "rentpipe-ab04e.firebaseapp.com",
            projectId: "rentpipe-ab04e",
            storageBucket: "rentpipe-ab04e.firebasestorage.app",
            messagingSenderId: "586040985916",
            appId: "1:586040985916:web:3cdb5db072f1a6569fb639"
        };

        firebase.initializeApp(firebaseConfig);
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
        
        function saveAuth(userData) {
            localStorage.setItem('rentpipe_auth_simple', 'logged_in');
            localStorage.setItem('rentpipe_user_simple', JSON.stringify(userData));
            localStorage.setItem('rentpipe_temp_auth', 'google_authenticated');
            localStorage.setItem('rentpipe_user_info', JSON.stringify(userData));
        }
        
        function googleLogin() {
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'ログイン中...';
            
            showStatus('Googleアカウントでログイン中...', 'loading');
            
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('https://www.googleapis.com/auth/drive.file');
            provider.addScope('email');
            provider.addScope('profile');
            provider.setCustomParameters({ prompt: 'select_account' });
            
            firebase.auth().signInWithPopup(provider)
                .then(function(result) {
                    const user = result.user;
                    const credential = firebase.auth.GoogleAuthProvider.credentialFromResult(result);
                    
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName,
                        picture: user.photoURL,
                        accessToken: credential ? credential.accessToken : null
                    };
                    
                    saveAuth(userData);
                    showStatus('ログイン成功: ' + user.email, 'success');
                    
                    setTimeout(function() {
                        window.location.href = 'customer-no-auth.html';
                    }, 2000);
                })
                .catch(function(error) {
                    console.error('認証エラー:', error);
                    showStatus('認証エラー: ' + error.message, 'error');
                    
                    btn.disabled = false;
                    btn.textContent = '🔐 Googleログイン';
                });
        }
        
        function mockLogin() {
            const mockUser = {
                uid: 'mock_user_' + Date.now(),
                email: 'test@example.com',
                name: 'テストユーザー',
                picture: null
            };
            
            saveAuth(mockUser);
            showStatus('モックログイン成功', 'success');
            
            setTimeout(function() {
                window.location.href = 'customer-no-auth.html';
            }, 1500);
        }
        
        // ページ読み込み時
        document.addEventListener('DOMContentLoaded', function() {
            console.log('シンプルログインページ読み込み完了');
            
            // ボタンにイベント設定
            document.getElementById('loginBtn').addEventListener('click', googleLogin);
            
            // 既存ログインチェック
            if (localStorage.getItem('rentpipe_auth_simple') === 'logged_in') {
                showStatus('既にログイン済みです', 'success');
                setTimeout(function() {
                    window.location.href = 'customer-no-auth.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
