<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script 独立テスト</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .section { background: #f9f9f9; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .btn { background: #4285f4; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn-success { background: #34a853; }
        .result { background: white; padding: 15px; margin: 10px 0; border-radius: 4px; font-family: monospace; font-size: 12px; white-space: pre-wrap; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🧪 Google Apps Script 完全独立テスト</h1>
    
    <div class="section">
        <h3>📝 Google Apps Script URL設定</h3>
        <input type="text" id="gas-url" placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
        <button class="btn" onclick="testGAS()">Google Apps Script テスト</button>
    </div>
    
    <div class="section">
        <h3>📋 テスト結果</h3>
        <div id="test-result" class="result">
            テスト結果がここに表示されます
        </div>
    </div>
    
    <script>
        async function testGAS() {
            const gasUrl = document.getElementById('gas-url').value;
            const resultDiv = document.getElementById('test-result');
            
            if (!gasUrl) {
                resultDiv.textContent = '❌ URLを入力してください';
                return;
            }
            
            try {
                resultDiv.textContent = '🔄 テスト実行中...';
                
                const testData = {
                    customerData: {
                        id: 'isolated-test-' + Date.now(),
                        name: '独立テスト太郎',
                        email: 'isolated@example.com',
                        phone: '03-1111-1111'
                    }
                };
                
                console.log('🚀 リクエスト送信:', testData);
                
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                    mode: 'cors'
                });
                
                console.log('📥 レスポンス受信:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('✅ 結果:', result);
                
                if (result.success) {
                    resultDiv.textContent = `✅ Google Apps Script テスト成功!

フォーム ID: ${result.form.id}
フォーム タイトル: ${result.form.title}
フォーム URL: ${result.form.url}
作成日時: ${result.form.createdAt}

🎉 Google Apps Scriptが正常に動作しています！
顧客管理ページでこのURLを設定してください。`;
                
                    // 成功した場合、フォームURLを開く
                    if (confirm('作成されたフォームを確認しますか？')) {
                        window.open(result.form.url, '_blank');
                    }
                } else {
                    resultDiv.textContent = `❌ Google Apps Script エラー:
${result.error}`;
                }
                
            } catch (error) {
                console.error('❌ エラー:', error);
                resultDiv.textContent = `❌ 通信エラー: ${error.message}

考えられる原因:
1. Google Apps ScriptのURLが正しくない
2. Google Apps Scriptがデプロイされていない
3. デプロイ設定で「全員」が選択されていない
4. インターネット接続に問題がある`;
            }
        }
        
        console.log('🧪 Google Apps Script 独立テストページ準備完了');
    </script>
</body>
</html>
