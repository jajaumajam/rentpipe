<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規顧客登録 - RentPipe</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .page-header {
            margin-bottom: 30px;
        }
        
        .page-header h2 {
            margin: 0 0 10px 0;
            color: #1f2937;
        }
        
        .page-header p {
            margin: 0;
            color: #6b7280;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        h3 {
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #3b82f6;
            color: #1f2937;
        }
        
        .success-message {
            padding: 15px;
            background: #d1fae5;
            border: 1px solid #10b981;
            border-radius: 8px;
            color: #065f46;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-outline {
            background: white;
            color: #6b7280;
            border: 1px solid #d1d5db;
            margin-left: 10px;
        }
        
        .btn-outline:hover {
            background: #f9fafb;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>🏠 RentPipe</h1>
            <nav>
                <a href="index.html">ホーム</a>
                <a href="customer.html">顧客管理</a>
                <a href="pipeline.html">パイプライン</a>
                <a href="analytics.html">分析</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h2>📝 新規顧客登録</h2>
            <p>新しい顧客情報を登録します（自動的にGoogle Sheetsにも同期されます）</p>
        </div>

        <div class="form-container">
            <div id="success-message" class="success-message" style="display: none;">
                ✅ 顧客を正常に登録しました！
            </div>

            <form id="customer-form">
                <!-- 基本情報 -->
                <h3>👤 基本情報</h3>
                
                <div class="form-group">
                    <label for="name">氏名 *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">メールアドレス *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話番号 *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                
                <!-- 希望条件 -->
                <h3>🏠 希望条件</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="budget-min">予算下限（万円）</label>
                        <input type="number" id="budget-min" name="budgetMin" min="0" step="0.5">
                    </div>
                    <div class="form-group">
                        <label for="budget-max">予算上限（万円）</label>
                        <input type="number" id="budget-max" name="budgetMax" min="0" step="0.5">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="areas">希望エリア（カンマ区切り）</label>
                    <input type="text" id="areas" name="areas" placeholder="例: 渋谷, 新宿, 池袋">
                </div>
                
                <div class="form-group">
                    <label for="room-type">部屋タイプ</label>
                    <select id="room-type" name="roomType">
                        <option value="">選択してください</option>
                        <option value="ワンルーム">ワンルーム</option>
                        <option value="1K">1K</option>
                        <option value="1DK">1DK</option>
                        <option value="1LDK">1LDK</option>
                        <option value="2K">2K</option>
                        <option value="2DK">2DK</option>
                        <option value="2LDK">2LDK</option>
                        <option value="3LDK以上">3LDK以上</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="requirements">こだわり条件（カンマ区切り）</label>
                    <input type="text" id="requirements" name="requirements" placeholder="例: 駅近, オートロック, ペット可">
                </div>
                
                <!-- その他情報 -->
                <h3>📋 その他情報</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="urgency">緊急度</label>
                        <select id="urgency" name="urgency">
                            <option value="低">低（3ヶ月以上）</option>
                            <option value="中" selected>中（1-3ヶ月）</option>
                            <option value="高">高（1ヶ月以内）</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact-time">連絡希望時間</label>
                        <select id="contact-time" name="contactTime">
                            <option value="いつでも">いつでも</option>
                            <option value="平日日中" selected>平日日中（9-17時）</option>
                            <option value="平日夜・土日">平日夜・土日</option>
                            <option value="土日のみ">土日のみ</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">メモ・備考</label>
                    <textarea id="notes" name="notes" placeholder="顧客の特徴、要注意事項などを記載"></textarea>
                </div>
                
                <!-- ボタン -->
                <div style="margin-top: 30px;">
                    <button type="submit" class="btn btn-primary">📝 顧客を登録</button>
                    <a href="customer.html" class="btn btn-outline">← 戻る</a>
                </div>
            </form>
        </div>
    </main>

    <!-- ✅ customer-form.htmlはunified-data-manager.jsのみ必要 -->
    <script src="js/unified-data-manager.js"></script>
    
    <script>
        // フォーム送信処理（統一データ管理システム統合版）
        document.getElementById('customer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                console.log('📝 新規顧客登録開始...');
                
                // フォームデータ取得
                const formData = new FormData(this);
                
                // 顧客データオブジェクト作成
                const customerData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    pipelineStatus: '初回相談',
                    preferences: {
                        budgetMin: formData.get('budgetMin') ? parseFloat(formData.get('budgetMin')) * 10000 : null,
                        budgetMax: formData.get('budgetMax') ? parseFloat(formData.get('budgetMax')) * 10000 : null,
                        areas: formData.get('areas') ? formData.get('areas').split(',').map(area => area.trim()).filter(a => a) : [],
                        roomType: formData.get('roomType') || '',
                        requirements: formData.get('requirements') ? formData.get('requirements').split(',').map(req => req.trim()).filter(r => r) : []
                    },
                    notes: formData.get('notes') || '',
                    urgency: formData.get('urgency') || '中',
                    contactTime: formData.get('contactTime') || 'いつでも',
                    source: 'manual_entry'
                };
                
                console.log('📋 登録データ:', customerData);
                
                // 統一データ管理システム経由で保存（LocalStorage + Google Sheets）
                const newCustomer = window.UnifiedDataManager.addCustomer(customerData);
                
                if (newCustomer) {
                    console.log('✅ 顧客登録成功:', newCustomer.id);
                    
                    // 成功メッセージ表示
                    document.getElementById('success-message').style.display = 'block';
                    
                    // フォームリセット
                    this.reset();
                    
                    // 3秒後に顧客管理ページに戻る
                    setTimeout(() => {
                        window.location.href = 'customer.html';
                    }, 2000);
                } else {
                    throw new Error('顧客登録に失敗しました');
                }
                
            } catch (error) {
                console.error('❌ 顧客登録エラー:', error);
                alert('❌ 顧客登録に失敗しました: ' + error.message);
            }
        });
        
        console.log('✅ 新規顧客登録フォーム準備完了（統一データ管理システム統合版）');
    </script>
</body>
</html>
