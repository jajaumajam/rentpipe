<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報入力フォーム - RentPipe</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>🏠 お部屋探しアンケート</h1>
            <p>より良い物件をご提案させていただくため、以下の情報をご入力ください</p>
        </div>

        <div class="progress-bar">
            <div class="progress-steps">
                <div class="progress-step">
                    <div class="step-circle active" data-step="1">1</div>
                    <div class="step-label">基本情報</div>
                </div>
                <div class="progress-step">
                    <div class="step-circle" data-step="2">2</div>
                    <div class="step-label">ご希望条件</div>
                </div>
                <div class="progress-step">
                    <div class="step-circle" data-step="3">3</div>
                    <div class="step-label">詳細条件</div>
                </div>
                <div class="progress-step">
                    <div class="step-circle" data-step="4">4</div>
                    <div class="step-label">確認</div>
                </div>
            </div>
        </div>

        <form id="customerForm">
            <!-- Step 1: 基本情報 -->
            <div class="form-section active" data-section="1">
                <h2>基本情報</h2>
                
                <div class="form-group">
                    <label for="name">お名前 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="例: 山田 太郎">
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="例: yamada@example.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">電話番号 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="例: 090-1234-5678">
                </div>
                
                <div class="form-group">
                    <label for="occupation">ご職業</label>
                    <select id="occupation" name="occupation">
                        <option value="">選択してください</option>
                        <option value="会社員">会社員</option>
                        <option value="公務員">公務員</option>
                        <option value="自営業">自営業</option>
                        <option value="学生">学生</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" disabled>戻る</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">次へ</button>
                </div>
            </div>

            <!-- Step 2: ご希望条件 -->
            <div class="form-section" data-section="2">
                <h2>ご希望条件</h2>
                
                <div class="form-group">
                    <label for="moveDate">入居希望時期 <span class="required">*</span></label>
                    <input type="date" id="moveDate" name="moveDate" required>
                </div>
                
                <div class="form-group">
                    <label>ご予算（月額）<span class="required">*</span></label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="number" id="budgetMin" name="budgetMin" placeholder="下限" required style="flex: 1;">
                        <span>〜</span>
                        <input type="number" id="budgetMax" name="budgetMax" placeholder="上限" required style="flex: 1;">
                        <span>万円</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>希望エリア（複数選択可）</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_shibuya" name="areas" value="渋谷">
                            <label for="area_shibuya">渋谷</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_shinjuku" name="areas" value="新宿">
                            <label for="area_shinjuku">新宿</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_meguro" name="areas" value="目黒">
                            <label for="area_meguro">目黒</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_setagaya" name="areas" value="世田谷">
                            <label for="area_setagaya">世田谷</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_other" name="areas" value="その他">
                            <label for="area_other">その他</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="roomType">間取り</label>
                    <select id="roomType" name="roomType">
                        <option value="">選択してください</option>
                        <option value="1R">1R</option>
                        <option value="1K">1K</option>
                        <option value="1DK">1DK</option>
                        <option value="1LDK">1LDK</option>
                        <option value="2K">2K</option>
                        <option value="2DK">2DK</option>
                        <option value="2LDK">2LDK</option>
                        <option value="3LDK">3LDK以上</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="previousStep()">戻る</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">次へ</button>
                </div>
            </div>

            <!-- Step 3: 詳細条件 -->
            <div class="form-section" data-section="3">
                <h2>詳細条件</h2>
                
                <div class="form-group">
                    <label>こだわり条件（複数選択可）</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_pet" name="requirements" value="ペット可">
                            <label for="req_pet">ペット可</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_parking" name="requirements" value="駐車場付">
                            <label for="req_parking">駐車場付</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_autolock" name="requirements" value="オートロック">
                            <label for="req_autolock">オートロック</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_bath_toilet" name="requirements" value="バストイレ別">
                            <label for="req_bath_toilet">バストイレ別</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_2nd_floor" name="requirements" value="2階以上">
                            <label for="req_2nd_floor">2階以上</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_sunny" name="requirements" value="南向き">
                            <label for="req_sunny">南向き</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">その他ご要望</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="その他、ご希望やご要望がございましたらご自由にご記入ください"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="previousStep()">戻る</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">確認へ</button>
                </div>
            </div>

            <!-- Step 4: 確認 -->
            <div class="form-section" data-section="4">
                <h2>入力内容の確認</h2>
                <div id="confirmationContent">
                    <!-- 確認内容がここに表示されます -->
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="previousStep()">戻る</button>
                    <button type="submit" class="btn btn-primary">送信する</button>
                </div>
            </div>
        </form>

        <!-- 送信完了メッセージ -->
        <div class="success-message" id="successMessage">
            <div class="success-icon">✅</div>
            <h2>送信完了しました</h2>
            <p>お問い合わせありがとうございます。<br>担当者より連絡させていただきます。</p>
            <button onclick="resetForm()" class="btn btn-primary" style="margin-top: 20px;">新規入力</button>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/customer-form.js"></script>
</body>
</html>
