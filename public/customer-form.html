<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報入力フォーム - RentPipe</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- ナビゲーションはnavigation.jsで動的に追加される -->

    <div class="form-container">
        <div class="form-header">
            <h1>🏠 顧客情報登録</h1>
            <p>詳細な顧客情報を登録します</p>
        </div>

        <div class="progress-bar">
            <div class="progress-steps">
                <div class="progress-step">
                    <div class="step-circle active" data-step="1">1</div>
                    <div class="step-label">基本情報</div>
                </div>
                <div class="progress-step">
                    <div class="step-circle" data-step="2">2</div>
                    <div class="step-label">ご希望条件</div>
                </div>
                <div class="progress-step">
                    <div class="step-circle" data-step="3">3</div>
                    <div class="step-label">詳細条件</div>
                </div>
                <div class="progress-step">
                    <div class="step-circle" data-step="4">4</div>
                    <div class="step-label">確認</div>
                </div>
            </div>
        </div>

        <form id="customerForm">
            <!-- Step 1: 基本情報 -->
            <div class="form-section active" data-section="1">
                <h2>基本情報</h2>
                
                <div class="form-group">
                    <label for="name">お名前 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="例: 山田 太郎">
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="例: yamada@example.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">電話番号 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="例: 090-1234-5678">
                </div>
                
                <div class="form-group">
                    <label for="age">年齢</label>
                    <input type="number" id="age" name="age" placeholder="例: 30" min="18" max="100">
                </div>
                
                <div class="form-group">
                    <label for="occupation">ご職業</label>
                    <select id="occupation" name="occupation">
                        <option value="">選択してください</option>
                        <option value="会社員">会社員</option>
                        <option value="公務員">公務員</option>
                        <option value="自営業">自営業</option>
                        <option value="フリーランス">フリーランス</option>
                        <option value="パート・アルバイト">パート・アルバイト</option>
                        <option value="学生">学生</option>
                        <option value="主婦・主夫">主婦・主夫</option>
                        <option value="年金受給者">年金受給者</option>
                        <option value="無職">無職</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="annualIncome">年収（万円）</label>
                    <input type="number" id="annualIncome" name="annualIncome" placeholder="例: 400" min="0">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline btn-prev" style="display: none;">戻る</button>
                    <button type="button" class="btn btn-primary btn-next" onclick="nextStep()">次へ</button>
                </div>
            </div>

            <!-- Step 2: ご希望条件 -->
            <div class="form-section" data-section="2">
                <h2>ご希望条件</h2>
                
                <div class="form-group">
                    <label>ご予算（月額・万円）<span class="required">*</span></label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="number" id="budgetMin" name="budgetMin" placeholder="下限" required style="flex: 1;" min="1">
                        <span>〜</span>
                        <input type="number" id="budgetMax" name="budgetMax" placeholder="上限" required style="flex: 1;" min="1">
                        <span>万円</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>希望エリア（複数選択可）</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_shibuya" name="areas" value="渋谷区">
                            <label for="area_shibuya">渋谷区</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_shinjuku" name="areas" value="新宿区">
                            <label for="area_shinjuku">新宿区</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_minato" name="areas" value="港区">
                            <label for="area_minato">港区</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_meguro" name="areas" value="目黒区">
                            <label for="area_meguro">目黒区</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_setagaya" name="areas" value="世田谷区">
                            <label for="area_setagaya">世田谷区</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="area_shinagawa" name="areas" value="品川区">
                            <label for="area_shinagawa">品川区</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="roomType">間取り</label>
                    <select id="roomType" name="roomType">
                        <option value="">選択してください</option>
                        <option value="1R">1R</option>
                        <option value="1K">1K</option>
                        <option value="1DK">1DK</option>
                        <option value="1LDK">1LDK</option>
                        <option value="2K">2K</option>
                        <option value="2DK">2DK</option>
                        <option value="2LDK">2LDK</option>
                        <option value="3LDK">3LDK</option>
                        <option value="4LDK以上">4LDK以上</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline btn-prev" onclick="previousStep()">戻る</button>
                    <button type="button" class="btn btn-primary btn-next" onclick="nextStep()">次へ</button>
                </div>
            </div>

            <!-- Step 3: 詳細条件 -->
            <div class="form-section" data-section="3">
                <h2>詳細条件</h2>
                
                <div class="form-group">
                    <label>こだわり条件（複数選択可）</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_pet" name="requirements" value="ペット可">
                            <label for="req_pet">ペット可</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_parking" name="requirements" value="駐車場付">
                            <label for="req_parking">駐車場付</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_autolock" name="requirements" value="オートロック">
                            <label for="req_autolock">オートロック</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_bath_toilet" name="requirements" value="バストイレ別">
                            <label for="req_bath_toilet">バストイレ別</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_2nd_floor" name="requirements" value="2階以上">
                            <label for="req_2nd_floor">2階以上</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="req_sunny" name="requirements" value="南向き">
                            <label for="req_sunny">南向き</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contactTime">連絡希望時間</label>
                    <select id="contactTime" name="contactTime">
                        <option value="">選択してください</option>
                        <option value="平日午前">平日午前</option>
                        <option value="平日午後">平日午後</option>
                        <option value="平日夜">平日夜</option>
                        <option value="土日祝日">土日祝日</option>
                        <option value="いつでも">いつでも</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="urgency">緊急度</label>
                    <select id="urgency" name="urgency">
                        <option value="中">普通</option>
                        <option value="高">急いでいる</option>
                        <option value="低">じっくり探したい</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">その他ご要望</label>
                    <textarea id="notes" name="notes" rows="4" 
                              placeholder="その他、ご希望やご要望がございましたらご自由にご記入ください"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline btn-prev" onclick="previousStep()">戻る</button>
                    <button type="button" class="btn btn-primary btn-next" onclick="nextStep()">確認へ</button>
                </div>
            </div>

            <!-- Step 4: 確認 -->
            <div class="form-section" data-section="4">
                <h2>入力内容の確認</h2>
                <div id="confirmationContent">
                    <!-- 確認内容がここに表示されます -->
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline btn-prev" onclick="previousStep()">戻る</button>
                    <button type="button" class="btn btn-primary btn-submit" onclick="submitForm()" style="display: none;">✅ 登録する</button>
                </div>
            </div>
        </form>

        <!-- 送信完了メッセージ -->
        <div class="success-message" id="successMessage" style="display: none;">
            <!-- 成功メッセージ内容がJSで動的に生成されます -->
        </div>
    </div>

    <!-- 必要なJSファイルを正しい順序で読み込み -->
    <script src="js/unified-auth.js"></script>
    <script src="js/unified-data-manager.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/customer-form.js"></script>
    
    <style>
        .success-content {
            text-align: center;
            padding: 2rem;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .success-content h2 {
            color: #10b981;
            margin-bottom: 1rem;
        }
        
        .success-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .success-actions .btn {
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .success-actions .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .success-actions .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        @media (max-width: 768px) {
            .success-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
