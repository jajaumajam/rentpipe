    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeLoginPage();
        });
        
        async function initializeLoginPage() {
            try {
                console.log('üîê „É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏ v2 ÂàùÊúüÂåñÈñãÂßã');
                
                if (window.IntegratedAuthManagerV2) {
                    const authState = window.IntegratedAuthManagerV2.getAuthState();
                    if (authState.isAuthenticated) {
                        console.log('‚úÖ Êó¢„Å´Ë™çË®ºÊ∏à„Åø');
                        window.location.href = 'customer.html';
                        return;
                    }
                }
                
                setupEventListeners();
                console.log('‚úÖ „É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏ v2 ÂàùÊúüÂåñÂÆå‰∫Ü');
                
            } catch (error) {
                console.error('‚ùå „É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
            }
        }
        
        function setupEventListeners() {
            document.getElementById('google-signin-btn').addEventListener('click', handleGoogleSignIn);
            document.getElementById('loginForm').addEventListener('submit', handleRegularSignIn);
        }
        
        async function handleGoogleSignIn(event) {
            event.preventDefault();
            
            try {
                showLoading('Google„Ç¢„Ç´„Ç¶„É≥„Éà„ÅßË™çË®º‰∏≠...');
                
                const result = await window.IntegratedAuthManagerV2.signInWithGoogle();
                
                if (result.success) {
                    showSuccess('Ë™çË®ºÊàêÂäüÔºÅ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´ÁßªÂãï„Åó„Åæ„Åô...');
                    setTimeout(() => {
                        window.location.href = 'customer.html';
                    }, 1500);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('‚ùå GoogleË™çË®º„Ç®„É©„Éº:', error);
                showError('GoogleË™çË®º„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                hideLoading();
            }
        }
        
        async function handleRegularSignIn(event) {
            event.preventDefault();
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                showLoading('„É≠„Ç∞„Ç§„É≥‰∏≠...');
                
                const result = await window.IntegratedAuthManagerV2.signIn(email, password);
                
                if (result.success) {
                    showSuccess('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ');
                    setTimeout(() => {
                        window.location.href = 'customer.html';
                    }, 1500);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('‚ùå „É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                showError(error.message);
                hideLoading();
            }
        }
        
        function fillDemoAccount(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            hideError();
        }
        
        function showLoading(message) {
            document.getElementById('auth-message').textContent = message;
            document.getElementById('auth-loading').classList.add('active');
            document.getElementById('login-form').style.opacity = '0.5';
            document.getElementById('login-form').style.pointerEvents = 'none';
        }
        
        function hideLoading() {
            document.getElementById('auth-loading').classList.remove('active');
            document.getElementById('login-form').style.opacity = '1';
            document.getElementById('login-form').style.pointerEvents = 'auto';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => hideError(), 5000);
        }
        
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            document.getElementById('auth-message').textContent = message;
        }
    </script>
