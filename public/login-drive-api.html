<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン（Google Drive API対応） - RentPipe</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        .simple-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .login-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }
        
        .login-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .google-login-btn {
            background: white;
            color: #3c4043;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .google-login-btn:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: #f8f9fa;
        }
        
        .google-login-btn:active {
            transform: translateY(1px);
        }
        
        .features {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            background: #f9fafb;
            text-align: left;
        }
        
        .feature-item span:first-child {
            font-size: 1.25rem;
        }
        
        .status-message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status-success { background: #d1fae5; color: #065f46; }
        .status-error { background: #fee2e2; color: #991b1b; }
        .status-loading { background: #dbeafe; color: #1e40af; }
        .status-warning { background: #fff3cd; color: #856404; }
        
        .debug-info {
            margin-top: 1rem;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="simple-login-container">
        <div class="login-card">
            <div class="login-title">🏠 RentPipe</div>
            <p class="login-subtitle">Google Drive API対応版ログイン</p>
            
            <button id="googleLoginBtn" onclick="handleGoogleIdentityLogin()" class="google-login-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google Drive API対応ログイン
            </button>
            
            <div id="statusMessage"></div>
            <div id="debugInfo" class="debug-info" style="display: none;"></div>
            
            <div class="features">
                <div class="feature-item">
                    <span>💾</span>
                    <span>Google Drive データ管理</span>
                </div>
                <div class="feature-item">
                    <span>👥</span>
                    <span>顧客情報の安全な保存</span>
                </div>
                <div class="feature-item">
                    <span>🔒</span>
                    <span>OAuth 2.0 認証</span>
                </div>
                <div class="feature-item">
                    <span>📱</span>
                    <span>全デバイス同期対応</span>
                </div>
            </div>
            
            <div style="margin-top: 2rem; padding: 1rem; background: #fff3cd; border-radius: 8px; font-size: 14px; text-align: left;">
                <strong>🔧 設定状況確認:</strong><br>
                Firebase Console とGoogle Cloud Console での設定が必要です。<br>
                <a href="#" onclick="showDebugInfo()">詳細なデバッグ情報を表示</a>
            </div>
        </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyBvJGdan0lvVSkaAbbSXQkoh6YyPoGyTgM",
            authDomain: "rentpipe-ab04e.firebaseapp.com",
            projectId: "rentpipe-ab04e",
            storageBucket: "rentpipe-ab04e.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abc123def456ghi789"
        };

        // Firebase初期化
        firebase.initializeApp(firebaseConfig);

        // Google Identity Services 設定
        const CLIENT_ID = "586040985916-r5v9q1242tiplplj0p5p9f664c70ipjj.apps.googleusercontent.com"; // 実際のクライアントIDに置換が必要
        
        // ステータス表示関数
        function showStatus(message, type = 'loading') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.className = `status-message status-${type}`;
            statusElement.innerHTML = message;
        }
        
        // デバッグ情報表示
        function showDebugInfo() {
            const debugElement = document.getElementById('debugInfo');
            debugElement.style.display = 'block';
            
            const authKeys = [
                'rentpipe_auth_simple',
                'rentpipe_user_simple', 
                'rentpipe_temp_auth',
                'rentpipe_user_info'
            ];
            
            let debugInfo = '🔍 LocalStorage認証データ:\n';
            authKeys.forEach(key => {
                const value = localStorage.getItem(key);
                debugInfo += `${key}: ${value ? '✅存在' : '❌なし'}\n`;
            });
            
            debugInfo += '\n🔧 Firebase設定:\n';
            debugInfo += `Project ID: ${firebaseConfig.projectId}\n`;
            debugInfo += `Auth Domain: ${firebaseConfig.authDomain}\n`;
            
            debugInfo += '\n📋 必要な設定確認:\n';
            debugInfo += '1. Firebase Console → Authentication → Google認証有効化\n';
            debugInfo += '2. Google Cloud Console → OAuth同意画面設定\n';
            debugInfo += '3. Google Drive API有効化\n';
            debugInfo += '4. 適切なスコープ設定\n';
            
            debugElement.textContent = debugInfo;
        }

        // 認証状態の完全チェック関数
        function isCompletelyLoggedOut() {
            const authKeys = [
                'rentpipe_auth_simple',
                'rentpipe_user_simple', 
                'rentpipe_temp_auth',
                'rentpipe_user_info'
            ];
            
            const hasAuthData = authKeys.some(key => localStorage.getItem(key));
            return !hasAuthData;
        }

        // 統合認証データ保存関数
        function saveIntegratedAuthData(userData) {
            try {
                localStorage.setItem('rentpipe_auth_simple', 'logged_in');
                localStorage.setItem('rentpipe_user_simple', JSON.stringify({
                    email: userData.email,
                    name: userData.displayName,
                    picture: userData.photoURL
                }));
                localStorage.setItem('rentpipe_temp_auth', 'google_authenticated');
                localStorage.setItem('rentpipe_user_info', JSON.stringify(userData));
                
                console.log('💾 認証データ保存完了:', userData.email);
                return true;
                
            } catch (error) {
                console.error('❌ 認証データ保存エラー:', error);
                return false;
            }
        }

        // Google Identity Services を使ったログイン
        function handleGoogleIdentityLogin() {
            console.log('🔐 Google Identity Services ログイン開始');
            
            const btn = document.getElementById('googleLoginBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'ログイン中...';
            
            showStatus('Google Drive API権限付きログイン中...', 'loading');
            
            try {
                // Google Identity Services による OAuth 2.0 認証
                const client = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: [
                        'https://www.googleapis.com/auth/userinfo.email',
                        'https://www.googleapis.com/auth/userinfo.profile',
                        'https://www.googleapis.com/auth/drive.file',
                        'https://www.googleapis.com/auth/drive.metadata.readonly'
                    ].join(' '),
                    callback: async (response) => {
                        console.log('✅ Google Identity Services レスポンス:', response);
                        
                        if (response.error) {
                            throw new Error(`認証エラー: ${response.error}`);
                        }
                        
                        if (!response.access_token) {
                            throw new Error('アクセストークンが取得できませんでした');
                        }
                        
                        console.log('✅ アクセストークン取得成功');
                        
                        // ユーザー情報取得
                        try {
                            const userInfoResponse = await fetch(`https://www.googleapis.com/oauth2/v2/userinfo?access_token=${response.access_token}`);
                            const userInfo = await userInfoResponse.json();
                            
                            console.log('👤 ユーザー情報取得成功:', userInfo);
                            
                            // Firebase認証も並行実行（IDトークンのため）
                            let firebaseUser = null;
                            try {
                                const provider = new firebase.auth.GoogleAuthProvider();
                                const firebaseResult = await firebase.auth().signInWithPopup(provider);
                                firebaseUser = firebaseResult.user;
                                console.log('✅ Firebase認証も成功:', firebaseUser.email);
                            } catch (firebaseError) {
                                console.warn('⚠️ Firebase認証は失敗（OAuth認証は成功）:', firebaseError);
                            }
                            
                            // 統合ユーザーデータ作成
                            const userData = {
                                uid: firebaseUser ? firebaseUser.uid : `gis_${userInfo.id}`,
                                email: userInfo.email,
                                displayName: userInfo.name,
                                photoURL: userInfo.picture,
                                accessToken: response.access_token,
                                emailVerified: userInfo.verified_email,
                                loginMethod: 'google_identity_services',
                                loginTime: new Date().toISOString(),
                                tokenExpiry: new Date(Date.now() + 3600 * 1000).toISOString()
                            };
                            
                            // 認証データ保存
                            const saveSuccess = saveIntegratedAuthData(userData);
                            
                            if (saveSuccess) {
                                showStatus('✅ Google Drive API権限付きログイン成功！顧客管理画面に移動します', 'success');
                                
                                setTimeout(() => {
                                    window.location.href = 'customer.html';
                                }, 2000);
                            } else {
                                throw new Error('認証データの保存に失敗しました');
                            }
                            
                        } catch (userInfoError) {
                            console.error('❌ ユーザー情報取得エラー:', userInfoError);
                            throw new Error(`ユーザー情報取得失敗: ${userInfoError.message}`);
                        }
                        
                        // ボタン状態復旧
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                    },
                    error_callback: (error) => {
                        console.error('❌ Google Identity Services エラー:', error);
                        showStatus(`認証エラー: ${error.message || error}`, 'error');
                        
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                    }
                });
                
                // OAuth フロー開始
                client.requestAccessToken({
                    prompt: 'consent' // 毎回権限確認
                });
                
            } catch (error) {
                console.error('❌ ログイン初期化エラー:', error);
                showStatus(`初期化エラー: ${error.message}`, 'error');
                
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // 初期化処理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Google Drive API対応ログインシステム初期化');
            
            // 完全ログアウト状態確認
            if (!isCompletelyLoggedOut()) {
                // 既存認証データがある場合は確認
                const userInfo = localStorage.getItem('rentpipe_user_info');
                if (userInfo) {
                    try {
                        const userData = JSON.parse(userInfo);
                        if (userData.accessToken && userData.tokenExpiry) {
                            const expiryTime = new Date(userData.tokenExpiry);
                            if (new Date() < expiryTime) {
                                console.log('✅ 有効な認証セッション発見');
                                showStatus('既存の認証セッションが有効です。顧客管理画面に移動します', 'success');
                                setTimeout(() => {
                                    window.location.href = 'customer.html';
                                }, 1500);
                                return;
                            }
                        }
                    } catch (e) {
                        console.warn('⚠️ 既存認証データ解析エラー:', e);
                    }
                }
                
                // 無効な認証データをクリア
                console.log('🧹 無効な認証データをクリア');
                const authKeys = ['rentpipe_auth_simple', 'rentpipe_user_simple', 'rentpipe_temp_auth', 'rentpipe_user_info'];
                authKeys.forEach(key => localStorage.removeItem(key));
            }
        });
    </script>
</body>
</html>
