<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - RentPipe</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 32px;
            margin: 0 0 10px 0;
        }
        
        .login-header p {
            color: #6b7280;
            margin: 0;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 15px;
        }
        
        .login-btn:hover:not(:disabled) {
            background: #3367d6;
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .status-box {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .status-success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }
        
        .status-error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }
        
        .status-loading {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            color: #1e40af;
        }
        
        .progress-steps {
            margin: 20px 0;
        }
        
        .step {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .step-pending {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .step-active {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .step-completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .step-error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>🏠 RentPipe</h1>
                <p>不動産エージェント向け顧客管理システム</p>
            </div>
            
            <button id="loginBtn" class="login-btn" onclick="startGoogleAuth()">
                🔐 Googleでログイン
            </button>
            
            <div id="status-message" style="display: none;"></div>
            
            <div class="progress-steps">
                <div id="step-init" class="step step-pending">
                    <span>1. システム初期化</span>
                </div>
                <div id="step-auth" class="step step-pending">
                    <span>2. Google認証</span>
                </div>
                <div id="step-save" class="step step-pending">
                    <span>3. 認証情報保存</span>
                </div>
                <div id="step-redirect" class="step step-pending">
                    <span>4. 顧客管理画面へ</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Google API Client & Identity Services -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- RentPipe Scripts -->
    <script src="js/integrated-auth-manager-v2.js"></script>
    <script src="js/google-drive-api-v2.js"></script>
    <script src="js/google-sheets-api.js"></script>
    
    <script>
        let authState = {
            initialized: false,
            authenticated: false,
            userInfo: null,
            accessToken: null
        };
        
        // ステータス表示
        function updateStatus(message, type, detail = '') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status-box status-' + type;
            statusDiv.innerHTML = `<strong>${message}</strong>${detail ? '<br><small>' + detail + '</small>' : ''}`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // ステップ更新
        function updateStep(stepId, status) {
            const step = document.getElementById(stepId);
            if (step) {
                step.className = 'step step-' + status;
                
                if (status === 'completed') {
                    step.innerHTML = '<span>✅ ' + step.textContent.trim() + '</span>';
                } else if (status === 'active') {
                    step.innerHTML = '<span>⏳ ' + step.textContent.trim() + '</span>';
                } else if (status === 'error') {
                    step.innerHTML = '<span>❌ ' + step.textContent.trim() + '</span>';
                }
            }
        }
        
        // 統合認証データ保存（強化版）
        async function saveIntegratedAuthData(userInfo, accessToken) {
            try {
                console.log('💾 統合認証データ保存開始...');
                console.log('👤 ユーザー情報:', userInfo);
                console.log('🔑 トークン:', accessToken ? 'あり' : 'なし');
                
                // IntegratedAuthManagerV2の初期化を確認
                if (!window.IntegratedAuthManagerV2) {
                    throw new Error('IntegratedAuthManagerV2が読み込まれていません');
                }
                
                if (!window.IntegratedAuthManagerV2.isInitialized) {
                    console.log('🔧 IntegratedAuthManagerV2を初期化中...');
                    await window.IntegratedAuthManagerV2.initialize();
                }
                
                // 1. RentPipe認証情報を保存
                const rentpipeAuthData = {
                    isLoggedIn: true,
                    user: {
                        id: userInfo.id || userInfo.sub,
                        email: userInfo.email,
                        name: userInfo.name || userInfo.email.split('@')[0],
                        picture: userInfo.picture || null
                    },
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('rentpipe_auth', JSON.stringify(rentpipeAuthData));
                console.log('✅ RentPipe認証情報保存完了');
                
                // 2. Google認証情報を保存（IntegratedAuthManagerV2経由）
                const tokenExpiry = Date.now() + (3600 * 1000); // 1時間後
                
                await window.IntegratedAuthManagerV2.updateGoogleAuth({
                    isSignedIn: true,
                    user: userInfo,
                    accessToken: accessToken,
                    tokenExpiry: tokenExpiry
                });
                
                console.log('✅ Google認証情報保存完了（IntegratedAuthManagerV2）');
                
                // 3. 個別トークンも保存（互換性のため）
                localStorage.setItem('google_access_token', accessToken);
                localStorage.setItem('google_token_expiry', tokenExpiry.toString());
                console.log('✅ 個別トークン保存完了（互換性）');
                
                // 4. 保存確認
                const savedAuth = localStorage.getItem('rentpipe_auth');
                const savedGoogleAuth = localStorage.getItem('google_auth_data');
                const savedToken = localStorage.getItem('google_access_token');
                
                console.log('🔍 保存確認:');
                console.log('  - rentpipe_auth:', !!savedAuth);
                console.log('  - google_auth_data:', !!savedGoogleAuth);
                console.log('  - google_access_token:', !!savedToken);
                
                if (!savedAuth || !savedGoogleAuth || !savedToken) {
                    throw new Error('認証情報の保存確認に失敗しました');
                }
                
                return true;
                
            } catch (error) {
                console.error('❌ 統合認証データ保存エラー:', error);
                return false;
            }
        }
        
        // Google認証開始
        async function startGoogleAuth() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '認証中...';
            
            try {
                updateStep('step-init', 'active');
                updateStatus('システム初期化中...', 'loading');
                
                // Google Drive API v2 初期化
                if (!window.GoogleDriveAPIv2) {
                    throw new Error('Google Drive API v2 が読み込まれていません');
                }
                
                const initialized = await window.GoogleDriveAPIv2.initialize();
                if (!initialized) {
                    throw new Error('Google Drive API 初期化に失敗しました');
                }
                
                updateStep('step-init', 'completed');
                updateStep('step-auth', 'active');
                updateStatus('Google認証実行中...', 'loading', 'ポップアップウィンドウを確認してください');
                
                // Google認証実行
                const userInfo = await window.GoogleDriveAPIv2.authenticate();
                const accessToken = window.GoogleDriveAPIv2.accessToken;
                
                if (!userInfo || !accessToken) {
                    throw new Error('認証情報またはアクセストークンの取得に失敗しました');
                }
                
                authState.userInfo = userInfo;
                authState.accessToken = accessToken;
                authState.authenticated = true;
                
                updateStep('step-auth', 'completed');
                updateStep('step-save', 'active');
                updateStatus('認証成功 - データ保存中...', 'success', '認証データとアクセストークンを保存しています');
                
                // 統合認証データ保存
                const saved = await saveIntegratedAuthData(userInfo, accessToken);
                if (!saved) {
                    throw new Error('認証データの保存に失敗しました');
                }
                
                updateStep('step-save', 'completed');
                updateStep('step-redirect', 'active');
                updateStatus('ログイン完了！', 'success', 
                    userInfo.email + ' でログインしました。Google Sheets連携も有効です。まもなくリダイレクトします...');
                
                // 2秒後にリダイレクト
                setTimeout(function() {
                    console.log('🔄 customer.htmlへリダイレクト...');
                    window.location.href = 'customer.html';
                }, 2000);
                
            } catch (error) {
                console.error('❌ 認証エラー:', error);
                
                let errorMessage = '認証に失敗しました';
                if (error.message.includes('popup')) {
                    errorMessage = 'ポップアップがブロックされました';
                } else if (error.message.includes('client_id')) {
                    errorMessage = 'Google OAuth設定に問題があります';
                }
                
                updateStatus(errorMessage, 'error', error.message);
                
                if (authState.authenticated) {
                    updateStep('step-save', 'error');
                } else if (authState.initialized) {
                    updateStep('step-auth', 'error');
                } else {
                    updateStep('step-init', 'error');
                }
                
                loginBtn.disabled = false;
                loginBtn.textContent = '🔐 Googleでログイン';
                
            }
        }
        
        // 初期化
        async function initialize() {
            try {
                console.log('🚀 ログインページ初期化...');
                
                // 既にログイン済みかチェック
                if (window.IntegratedAuthManagerV2) {
                    await window.IntegratedAuthManagerV2.initialize();
                    const authState = window.IntegratedAuthManagerV2.getAuthState();
                    
                    if (authState.isAuthenticated) {
                        console.log('✅ 既にログイン済み - customer.htmlへリダイレクト');
                        updateStatus('既にログイン済みです', 'success', 'リダイレクト中...');
                        setTimeout(() => {
                            window.location.href = 'customer.html';
                        }, 1000);
                        return;
                    }
                }
                
                console.log('✅ ログインページ初期化完了');
                
            } catch (error) {
                console.error('❌ 初期化エラー:', error);
            }
        }
        
        // ページ読み込み時に初期化
        window.addEventListener('DOMContentLoaded', initialize);
        
        console.log('✅ ログインページ準備完了');
    </script>
</body>
</html>
