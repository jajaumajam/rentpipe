<!DOCTYPE html>

    <link rel="stylesheet" href="css/main.css">
    <style>
        body {

        }

        .login-container::before {

            left: 0;

        }

        .login-header {

        }

        .login-logo {

        }

        .login-title {

            margin: 0;
        }

        .login-subtitle {
            color: #64748b;
            margin: 0.5rem 0 0 0;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {

            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-input {

            padding: 1rem;
            border: 2px solid #e5e7eb;

        }

        .form-input:focus {

        }

        .btn-login {

            padding: 1rem;

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .demo-info {
            background: #f0f9ff;

            border-radius: 12px;
            border-left: 4px solid #0ea5e9;
            margin-top: 2rem;
        }

        .demo-info h3 {

            font-size: 1.1rem;
        }

        .demo-info p {

        }

        .message {

            display: none;
        }

        .message.success {

            color: #065f46;
        }

        .message.error {

            color: #991b1b;
        }

        @media (max-width: 480px) {

            }

        }
    </style>
</head>
<body>
    <div class="login-container">

            <p class="login-subtitle">Ë≥ÉË≤∏Âñ∂Ê•≠„Çí„ÄÅÊµÅ„Çå„Çã„Çà„ÅÜ„Å´</p>

            </div>

            <div class="form-group">
                <label class="form-label" for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" class="form-input" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" required>
            </div>

            <button type="submit" class="btn-login">„É≠„Ç∞„Ç§„É≥</button>

        <div class="demo-info">

            <p><strong>„É°„Éº„É´:</strong> demo@rentpipe.jp</p>
            <p><strong>„Éë„Çπ„ÉØ„Éº„Éâ:</strong> demo123</p>
            <p>„Åæ„Åü„ÅØ‰ªªÊÑè„ÅÆÊÉÖÂ†±„Åß„É≠„Ç∞„Ç§„É≥„Åß„Åç„Åæ„Åô</p>
        </div>
    </div>

    <script src="js/unified-auth.js"></script>
    <script>
        // „Ç¢„Ç´„Ç¶„É≥„ÉàÂâäÈô§„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAccountDeletion() {
            const accountDeleted = localStorage.getItem('rentpipe_account_deleted');
            if (accountDeleted === 'true') {
                // „Éï„É©„Ç∞„Çí„ÇØ„É™„Ç¢
                localStorage.removeItem('rentpipe_account_deleted');
                showMessage('„Ç¢„Ç´„Ç¶„É≥„Éà„ÅåÊ≠£Â∏∏„Å´ÂâäÈô§„Åï„Çå„Åæ„Åó„Åü', 'success');
                return true;
            }
            return false;
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫Èñ¢Êï∞
        function showMessage(text, type = 'error') {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 5000);
            }
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏„ÇØ„É™„Ç¢Èñ¢Êï∞
        function clearMessage() {
            const messageElement = document.getElementById('message');
            messageElement.style.display = 'none';
        }

        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†Âá¶ÁêÜ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessage();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (!email || !password) {
                showMessage('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (!email.includes('@')) {
                showMessage('ÊúâÂäπ„Å™„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (password.length < 6) {
                showMessage('„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ6ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // Áµ±‰∏ÄË™çË®º„Ç∑„Çπ„ÉÜ„É†„Åß„É≠„Ç∞„Ç§„É≥
            const result = window.UnifiedAuth.login(email, password);
            
            if (result.success) {
                showMessage('„É≠„Ç∞„Ç§„É≥„Å´ÊàêÂäü„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                
                // „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showMessage(result.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
        document.addEventListener('DOMContentLoaded', function() {
            // „Ç¢„Ç´„Ç¶„É≥„ÉàÂâäÈô§„ÉÅ„Çß„ÉÉ„ÇØ
            checkAccountDeletion();
            
            // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØ„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÔºàÂâäÈô§„Éï„É©„Ç∞„Åå„Å™„ÅÑÂ†¥Âêà„ÅÆ„ÅøÔºâ
            if (!localStorage.getItem('rentpipe_account_deleted')) {
                setTimeout(() => {
                    if (window.UnifiedAuth && window.UnifiedAuth.isAuthenticated()) {
                        console.log('Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÄÅ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà');
                        window.location.href = 'index.html';
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
