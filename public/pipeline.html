</head>
<body>
    <!-- „Çπ„ÉÜ„Éº„Çø„ÇπÂ§âÊõ¥„É¢„Éº„ÉÄ„É´ -->
    <div class="status-modal-overlay" id="status-modal">

            <p>È°ßÂÆ¢„ÅÆÈÄ≤ÊçóÁä∂Ê≥Å„ÇíÂèØË¶ñÂåñ„ÉªÁÆ°ÁêÜ</p>

    <!-- Google API Client & Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/config.js"></script>
    <script src="js/session-manager.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/integrated-auth-manager-v2.js"></script>
    <script src="js/google-drive-api-v2.js"></script>
    <script src="js/google-sheets-api.js"></script>
    <script src="js/data-migration.js"></script>
    <script src="js/unified-sheets-manager.js"></script>

    <script>
        console.log('üìä „Éë„Ç§„Éó„É©„Ç§„É≥„Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÈñãÂßã...');

        // „Çπ„Ç±„É´„Éà„É≥Èô§Âéª
        function hideLoading() {
            const skeleton = document.getElementById('pipeline-skeleton');
            if (skeleton) skeleton.remove();
        }

        // „Çπ„ÉÜ„Éº„Çø„Çπ„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeStatusModal() {
            document.getElementById('status-modal').classList.remove('active');
            if (window.pipelineManager) {
                window.pipelineManager.pendingStatusChange = null;
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñÂæå„ÅÆÂá¶ÁêÜ
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Ë°®Á§∫
                loadNavigation();

                // PageInitializer„ÅßÂÖ±ÈÄöÂàùÊúüÂåñÔºàË™çË®º„Éª„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÔºâ
                await PageInitializer.initialize({
                    onDataUpdated: () => {
                        console.log('üîî „Éá„Éº„ÇøÊõ¥Êñ∞ÈÄöÁü•Âèó‰ø° - ÂÜçÊèèÁîª');
                        if (window.pipelineManager) {
                            window.pipelineManager.renderPipeline();
                        }
                    }
                });

                // „Éë„Ç§„Éó„É©„Ç§„É≥ÊèèÁîª
                if (window.pipelineManager) {
                    window.pipelineManager.renderPipeline();
                }

                // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁµÇ‰∫Ü
                hideLoading();

            } catch (error) {
                console.error('pipeline.html ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                hideLoading();
            }
        });

        // „Éö„Éº„Ç∏„Åå„Éï„Ç©„Éº„Ç´„Çπ„ÇíÂæó„Åü„Å®„ÅçÔºà„Çø„ÉñÂàá„ÇäÊõø„ÅàÁ≠âÔºâ„Å´Ëá™ÂãïÊõ¥Êñ∞
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('üëÅÔ∏è „Éö„Éº„Ç∏„Åå„Éï„Ç©„Éº„Ç´„Çπ„ÇíÂæó„Åæ„Åó„Åü - „Éë„Ç§„Éó„É©„Ç§„É≥ÂÜçÊèèÁîª');
                if (window.pipelineManager) {
                    window.pipelineManager.renderPipeline();
                }
            }
        });

        // ‰ªñ„ÅÆ„Çø„Éñ/„Ç¶„Ç£„É≥„Éâ„Ç¶„ÅßlocalStorage„ÅåÂ§âÊõ¥„Åï„Çå„Åü„Å®„Åç„Å´Ëá™ÂãïÊõ¥Êñ∞
        window.addEventListener('storage', (event) => {
            if (event.key && event.key.includes('rentpipe')) {
                console.log('üíæ „Çπ„Éà„É¨„Éº„Ç∏Â§âÊõ¥Ê§úÂá∫ - „Éë„Ç§„Éó„É©„Ç§„É≥ÂÜçÊèèÁîª');
                if (window.pipelineManager) {
                    window.pipelineManager.renderPipeline();
                }
            }
        });

        // „Éö„Éº„Ç∏„Å´„Éï„Ç©„Éº„Ç´„Çπ„ÅåÊàª„Å£„Åü„Å®„Åç„Å´„ÇÇÊõ¥Êñ∞Ôºàwindow.onfocusÔºâ
        window.addEventListener('focus', () => {
            console.log('üéØ „Ç¶„Ç£„É≥„Éâ„Ç¶„Åå„Éï„Ç©„Éº„Ç´„Çπ„ÇíÂæó„Åæ„Åó„Åü - „Éë„Ç§„Éó„É©„Ç§„É≥ÂÜçÊèèÁîª');
            setTimeout(() => {
                if (window.pipelineManager) {
                    window.pipelineManager.renderPipeline();
                }
            }, 100);
        });
    </script>
