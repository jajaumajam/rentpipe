<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - RentPipe</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .simple-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .login-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }
        
        .login-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .google-login-btn {
            background: white;
            color: #3c4043;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .google-login-btn:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: #f8f9fa;
        }
        
        .google-login-btn:active {
            transform: translateY(1px);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0.5rem 0;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .status-message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .status-loading {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-error {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .status-success {
            background: #d1fae5;
            color: #059669;
        }
    </style>
</head>
<body>
    <div class="simple-login-container">
        <div class="login-card">
            <h1 class="login-title">🏠 RentPipe</h1>
            <p class="login-subtitle">不動産エージェント向け顧客管理システム</p>
            
            <button onclick="handleGoogleLogin()" class="google-login-btn" id="googleLoginBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Googleアカウントでログイン
            </button>
            
            <div id="statusMessage"></div>
            
            <div class="features">
                <div class="feature-item">
                    <span>✅</span>
                    <span>顧客情報の一元管理</span>
                </div>
                <div class="feature-item">
                    <span>📊</span>
                    <span>営業進捗の可視化</span>
                </div>
                <div class="feature-item">
                    <span>🔒</span>
                    <span>Googleアカウントで安全ログイン</span>
                </div>
                <div class="feature-item">
                    <span>📱</span>
                    <span>モバイル対応</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyC-_CdxdF-dDrGFntE0K0Q8Q3K1J8UeXDo",
            authDomain: "rentpipe-ab04e.firebaseapp.com",
            projectId: "rentpipe-ab04e",
            storageBucket: "rentpipe-ab04e.firebasestorage.app",
            messagingSenderId: "586040985916",
            appId: "1:586040985916:web:3cdb5db072f1a6569fb639"
        };

        firebase.initializeApp(firebaseConfig);

        // ステータス表示
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        // Googleログイン処理
        async function handleGoogleLogin() {
            console.log('🔐 Googleログイン開始');
            
            const btn = document.getElementById('googleLoginBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'ログイン中...';
            
            showStatus('Googleアカウントでログイン中...', 'loading');
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('https://www.googleapis.com/auth/forms');
                provider.addScope('https://www.googleapis.com/auth/drive.file');
                
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;
                const credential = firebase.auth.GoogleAuthProvider.credentialFromResult(result);
                
                console.log('✅ ログイン成功:', user.email);
                
                // ユーザーデータを統合認証システムに保存
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    accessToken: credential.accessToken
                };
                
                // シンプル認証システムに保存
                localStorage.setItem('rentpipe_auth_simple', 'logged_in');
                localStorage.setItem('rentpipe_user_simple', JSON.stringify(userData));
                
                // Google認証フラグも保存（互換性のため）
                localStorage.setItem('rentpipe_temp_auth', 'google_authenticated');
                localStorage.setItem('rentpipe_user_info', JSON.stringify(userData));
                
                showStatus('ログイン成功！ダッシュボードに移動します', 'success');
                
                setTimeout(() => {
                    console.log('🔄 ダッシュボードにリダイレクト');
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('❌ ログインエラー:', error);
                
                let errorMessage = 'ログインに失敗しました';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'ログインがキャンセルされました';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'ポップアップがブロックされました';
                }
                
                showStatus(errorMessage, 'error');
                
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Simple Google Login 初期化完了');
            
            // 既にログイン済みの場合はリダイレクト
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    console.log('✅ 既にログイン済み:', user.email);
                    showStatus('既にログイン済みです。ダッシュボードに移動します', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
