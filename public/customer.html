    <!-- JavaScript - 確実な読み込み順序 -->
    <script>
        console.log('🚀 customer.html スクリプト読み込み開始');
        
        // スクリプトの動的読み込み関数
        function loadScript(src, onLoad, onError) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = function() {
                console.log(`✅ ${src} 読み込み完了`);
                if (onLoad) onLoad();
            };
            script.onerror = function() {
                console.error(`❌ ${src} 読み込み失敗`);
                if (onError) onError();
            };
            document.head.appendChild(script);
        }
        
        // 順次スクリプト読み込み
        // 順次スクリプト読み込み（Google Drive統合対応）
        async function loadScriptsSequentially() {
            return new Promise((resolve, reject) => {
                loadScript('js/navigation.js', function() {
                    loadScript('js/unified-data-manager.js', function() {
                        loadScript('js/integrated-auth-manager-v2.js', function() {
                            loadScript('js/google-drive-api-v2.js', function() {
                                loadScript('js/google-drive-data-manager.js', function() {
                                    loadScript('js/customer-google-drive-integration.js', function() {
                                        console.log('✅ すべてのスクリプト読み込み完了');
                                        resolve();
                                    }, function() {
                                        console.warn('⚠️ customer-google-drive-integration.js 読み込み失敗（オプション機能）');
                                        resolve();
                                    });
                                }, function() {
                                    console.warn('⚠️ google-drive-data-manager.js 読み込み失敗（オプション機能）');
                                    resolve();
                                });
                            }, function() {
                                console.warn('⚠️ Google Drive API v2 読み込み失敗（オプション機能）');
                                resolve();
                            });
                        }, function() {
                            reject(new Error('integrated-auth-manager-v2.js 読み込み失敗'));
                        });
                    }, function() {
                        console.warn('⚠️ unified-data-manager.js 読み込み失敗（オプション機能）');
                        loadScript('js/integrated-auth-manager-v2.js', function() {
                            resolve();
                        }, function() {
                            reject(new Error('integrated-auth-manager-v2.js 読み込み失敗'));
                        });
                    });
                }, function() {
                    reject(new Error('navigation.js 読み込み失敗'));
                });
            });
        }    </script>
    
    <script>
        // グローバル変数
        let currentAuthState = null;
        let currentCustomers = [];
        let isAutoSyncEnabled = true;
        let systemInitialized = false;

        // スクリプト読み込み状況表示
        function showScriptStatus() {
            const statusDiv = document.getElementById('script-loading-status');
            const detailsDiv = document.getElementById('script-status-details');
            
            statusDiv.style.display = statusDiv.style.display === 'none' ? 'block' : 'none';
            
            if (statusDiv.style.display === 'block') {
                const checks = [
                    { name: 'navigation.js', obj: 'window.generateNavigation || window.createNavigation' },
                    { name: 'unified-data-manager.js', obj: 'window.UnifiedDataManager' },
                    { name: 'integrated-auth-manager-v2.js', obj: 'window.IntegratedAuthManagerV2' },
                    { name: 'google-drive-api-v2.js', obj: 'window.GoogleDriveAPIv2' }
                ];
                
                let html = '<ul>';
                
                checks.forEach(check => {
                    try {
                        const exists = eval(check.obj);
                        const status = exists ? '✅' : '❌';
                        html += `<li>${status} ${check.name} - ${exists ? 'OK' : 'なし'}</li>`;
                    } catch (error) {
                        html += `<li>❌ ${check.name} - エラー: ${error.message}</li>`;
                    }
                });
                
                html += '</ul>';
                detailsDiv.innerHTML = html;
            }
        }

        // ページ初期化（メイン関数）
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 顧客管理ページ初期化開始');
            
            try {
                await loadScriptsSequentially();
                await new Promise(resolve => setTimeout(resolve, 300));
                await checkScriptLoading();
                await initializeAuthenticationSystem();
                await initializeGoogleDriveIntegration();
                await loadCustomerData();
                setupEventListeners();
                
                systemInitialized = true;
                console.log('✅ 顧客管理ページ初期化完了');
                
            } catch (error) {
                console.error('❌ 初期化エラー:', error);
                showAuthStatus(`初期化失敗: ${error.message}`, 'error');
                showScriptStatus();
            }
        });

        // スクリプト読み込み確認
        async function checkScriptLoading() {
            console.log('🔍 スクリプト読み込み状況確認...');
            
            const checks = [
                { name: 'ナビゲーション', obj: 'window.generateNavigation || window.createNavigation', critical: true },
                { name: '統合認証マネージャー v2', obj: 'window.IntegratedAuthManagerV2', critical: true },
                { name: 'Google Drive API v2', obj: 'window.GoogleDriveAPIv2', critical: false },
                { name: 'Unified Data Manager', obj: 'window.UnifiedDataManager', critical: false }
            ];
            
            const missing = [];
            const warnings = [];
            
            for (const check of checks) {
                try {
                    const exists = eval(check.obj);
                    if (exists) {
                        console.log(`✅ ${check.name} OK`);
                    } else {
                        const message = `${check.name} なし`;
                        if (check.critical) {
                            missing.push(message);
                        } else {
                            warnings.push(message);
                        }
                        console.warn(`⚠️ ${message}`);
                    }
                } catch (error) {
                    const message = `${check.name} エラー: ${error.message}`;
                    if (check.critical) {
                        missing.push(message);
                    } else {
                        warnings.push(message);
                    }
                    console.error(`❌ ${message}`);
                }
            }
            
            if (missing.length > 0) {
                throw new Error(`重要なスクリプトが読み込まれていません: ${missing.join(', ')}`);
            }
            
            if (warnings.length > 0) {
                console.warn(`⚠️ 一部機能が制限されます: ${warnings.join(', ')}`);
            }
            
            console.log('✅ 必須スクリプト読み込み確認完了');
        }

        // 統合認証システム初期化
        async function initializeAuthenticationSystem() {
            showAuthStatus('🔧 認証システム初期化中...', 'warning');
            
            try {
                if (!window.IntegratedAuthManagerV2.isInitialized) {
                    const initialized = await window.IntegratedAuthManagerV2.initialize();
                    if (!initialized) {
                        throw new Error('統合認証マネージャー初期化に失敗しました');
                    }
                }
                
                currentAuthState = window.IntegratedAuthManagerV2.getAuthState();
                console.log('🔍 現在の認証状態:', currentAuthState);
                
                if (!currentAuthState.isAuthenticated) {
                    console.warn('⚠️ RentPipeにログインしていません - ログインページにリダイレクト');
                    showAuthStatus('ログインが必要です。3秒後にログインページに移動します...', 'warning');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    return false;
                }
                
                const userEmail = currentAuthState.rentpipeAuth.user?.email || 'ユーザー';
                showAuthStatus(`✅ ${userEmail} でログイン中`, 'success');
                return true;
                
            } catch (error) {
                console.error('❌ 認証システム初期化エラー:', error);
                showAuthStatus(`❌ 認証エラー: ${error.message}`, 'error');
                return false;
            }
        }

        // Google Drive統合初期化
        // Google Drive統合初期化（自動同期機能付き - 修正版）
        // Google Drive統合初期化（自動同期機能付き - 柔軟認証版）
        async function initializeGoogleDriveIntegration() {
            try {
                console.log('🔧 Google Drive統合初期化（自動同期機能）開始...');
                
                if (!window.GoogleDriveAPIv2) {
                    console.warn('⚠️ Google Drive API v2 が利用できません - 基本機能のみ使用');
                    showAuthStatus('⚠️ Google Drive機能なし', 'warning');
                    return false;
                }
                
                showAuthStatus('☁️ Google Drive API初期化中...', 'warning');
                
                // Step 0: GoogleDriveAPIv2の完全初期化
                const apiInitialized = await window.GoogleDriveAPIv2.initialize();
                if (!apiInitialized) {
                    throw new Error('Google Drive API v2 初期化に失敗');
                }
                console.log('✅ Google Drive API v2 初期化完了');
                
                // Step 1: 基本認証状態確認（柔軟なチェック）
                const isFullyAuthenticated = window.IntegratedAuthManagerV2.isFullyAuthenticated();
                const hasBasicAuth = window.IntegratedAuthManagerV2.getAuthState()?.isAuthenticated;
                console.log('🔍 認証状態詳細:', { isFullyAuthenticated, hasBasicAuth });
                
                if (!hasBasicAuth) {
                    console.warn('⚠️ 基本認証が不足しています');
                    showAuthStatus('⚠️ 基本認証が必要です', 'warning');
                    return false;
                }
                
                // Step 2: Google Drive API認証（完全認証でない場合も試行）
                showAuthStatus('☁️ Google Drive権限取得中...', 'warning');
                
                if (!isFullyAuthenticated) {
                    console.log('⚠️ 完全認証ではありませんが、Google Drive認証を試行します');
                }
                
                const driveAuthenticated = await window.GoogleDriveAPIv2.authenticate();
                if (!driveAuthenticated || !window.GoogleDriveAPIv2.accessToken) {
                    throw new Error('Google Drive API認証に失敗');
                }
                console.log('✅ Google Drive API認証成功');
                
                // Step 3: GoogleDriveDataManager初期化
                showAuthStatus('☁️ データ管理システム初期化中...', 'warning');
                const dataManagerReady = await window.GoogleDriveDataManager.initialize();
                if (!dataManagerReady) {
                    throw new Error('GoogleDriveDataManager初期化に失敗');
                }
                console.log('✅ GoogleDriveDataManager初期化成功');
                
                // Step 4: CustomerGoogleDriveIntegration初期化
                if (window.CustomerGoogleDriveIntegration) {
                    await window.CustomerGoogleDriveIntegration.initialize();
                }
                
                // Step 5: 初回データ同期
                showAuthStatus('☁️ 初回データ同期中...', 'warning');
                const customers = await window.GoogleDriveDataManager.syncFromGoogleDrive();
                console.log(`✅ 初回データ同期完了: ${customers.length}件`);
                
                showAuthStatus(`☁️ Google Drive自動同期有効 (${customers.length}件同期済み)`, 'success');
                return true;
                
            } catch (error) {
                console.error('❌ Google Drive統合初期化エラー:', error);
                showAuthStatus(`❌ Google Drive統合初期化失敗: ${error.message}`, 'error');
                return false;
            }
        }

        async function attemptAutoGoogleAuth() {
            try {
                console.log('🔄 Google自動認証を試行中...');
                
                const initialized = await window.GoogleDriveAPIv2.initialize();
                if (!initialized) {
                    throw new Error('Google Drive API初期化に失敗');
                }
                
                const userInfo = await window.GoogleDriveAPIv2.authenticateSilent();
                
                if (userInfo) {
                    console.log('✅ Google自動認証成功:', userInfo.email);
                    
                    await window.IntegratedAuthManagerV2.updateGoogleAuth({
                        isSignedIn: true,
                        user: userInfo,
                        accessToken: window.GoogleDriveAPIv2.accessToken,
                        tokenExpiry: Date.now() + (3600 * 1000)
                    });
                    
                    return true;
                } else {
                    console.log('ℹ️ Google自動認証は利用できません（初回認証が必要）');
                    return false;
                }
                
            } catch (error) {
                console.log('ℹ️ Google自動認証に失敗:', error.message);
                return false;
            }
        }

        // 手動認証ボタン表示
        function showManualAuthButton() {
            const statusDiv = document.getElementById('auth-sync-status');
            statusDiv.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;">
                    <span>⚠️ Google Drive未接続 - 手動認証が必要です</span>
                    <button id="manual-google-auth-btn" class="btn btn-primary" onclick="performManualGoogleAuth()">
                        🔐 Google Drive接続
                    </button>
                </div>
            `;
            statusDiv.className = 'auth-status warning';
        }

        // 手動Google認証実行
        async function performManualGoogleAuth() {
            const btn = document.getElementById('manual-google-auth-btn');
            const originalText = btn.textContent;
            
            try {
                btn.textContent = '認証中...';
                btn.disabled = true;
                
                showAuthStatus('🔐 Google認証中...', 'warning');
                
                const initialized = await window.GoogleDriveAPIv2.initialize();
                if (!initialized) {
                    throw new Error('Google Drive API初期化に失敗');
                }
                
                const userInfo = await window.GoogleDriveAPIv2.authenticate();
                
                console.log('✅ Google手動認証成功:', userInfo.email);
                
                await window.IntegratedAuthManagerV2.updateGoogleAuth({
                    isSignedIn: true,
                    user: userInfo,
                    accessToken: window.GoogleDriveAPIv2.accessToken,
                    tokenExpiry: Date.now() + (3600 * 1000)
                });
                
                currentAuthState = window.IntegratedAuthManagerV2.getAuthState();
                showAuthStatus('☁️ Google Drive自動同期有効', 'success');
                
            } catch (error) {
                console.error('❌ 手動Google認証エラー:', error);
                showAuthStatus(`Google認証エラー: ${error.message}`, 'error');
                
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        // 顧客データ読み込み

            try {
                console.log('📊 顧客データ読み込み開始');
                
                const localCustomers = JSON.parse(localStorage.getItem('rentpipe_customers') || '[]');
                
                if (localCustomers.length > 0) {
                    currentCustomers = localCustomers;
                    updateCustomerList();
                    updateStats();
                    console.log(`📊 LocalStorageから ${localCustomers.length}件の顧客データを読み込み`);
                } else {
                    await createDemoData();
                }
                
            } catch (error) {
                console.error('❌ 顧客データ読み込みエラー:', error);
                showEmptyState();
            }
        }

        // ステータスに応じたクラス名を取得
        function getStatusClass(status) {
            const statusMap = {
                '初回相談': 'status-initial',
                '物件紹介': 'status-presentation',
                '内見': 'status-viewing',
                '申込': 'status-application',
                '審査': 'status-screening',
                '契約': 'status-contract',
                '完了': 'status-complete'
            };
            return statusMap[status] || 'status-initial';
        }

        // 顧客一覧更新
        function updateCustomerList() {
            const customerList = document.getElementById('customer-list');
            
            if (currentCustomers.length === 0) {
                showEmptyState();
                return;
            }
            
            customerList.innerHTML = currentCustomers.map(customer => `
                <div class="activity-item customer-card" data-customer-id="${customer.id}">
                    <div class="customer-header" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                        <div class="customer-info">
                            <h3 style="margin: 0 0 5px 0; font-size: 18px;">👤 ${customer.name}</h3>
                            <div class="customer-meta" style="color: #64748b; font-size: 14px; margin-bottom: 8px;">
                                📧 ${customer.email} • 📱 ${customer.phone}
                            </div>
                            <div class="customer-status">
                                <span class="status-badge ${getStatusClass(customer.pipelineStatus)}">
                                    ${customer.pipelineStatus}
                                </span>
                            </div>
                            ${customer.preferences ? `
                                <div style="font-size: 12px; color: #6b7280; margin-top: 8px;">
                                    💰 ¥${customer.preferences.budgetMin?.toLocaleString()} - ¥${customer.preferences.budgetMax?.toLocaleString()} • 
                                    🏠 ${customer.preferences.roomType} • 
                                    📍 ${customer.preferences.areas?.join(', ') || 'エリア未設定'}
                                </div>
                            ` : ''}
                        </div>
                        <div class="customer-actions">
                            <a href="customer-detail.html?id=${customer.id}" class="btn btn-primary btn-sm">
                                📋 詳細
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 統計更新
        function updateStats() {
            const statCards = document.querySelectorAll('.stat-card .stat-value');
            const totalCustomers = currentCustomers.length;
            const thisMonthNew = currentCustomers.filter(c => {
                const created = new Date(c.createdAt);
                const thisMonth = new Date();
                return created.getFullYear() === thisMonth.getFullYear() && 
                       created.getMonth() === thisMonth.getMonth();
            }).length;
            const completed = currentCustomers.filter(c => c.pipelineStatus === '完了').length;
            const inProgress = currentCustomers.filter(c => 
                c.pipelineStatus !== '完了' && c.pipelineStatus !== '初回相談'
            ).length;
            
            if (statCards.length >= 4) {
                statCards[0].textContent = totalCustomers;
                statCards[1].textContent = thisMonthNew;
                statCards[2].textContent = completed;
                statCards[3].textContent = inProgress;
            }
        }

        // 空状態表示
        function showEmptyState() {
            const customerList = document.getElementById('customer-list');
            customerList.innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: #64748b;">
                    <div style="font-size: 64px; margin-bottom: 20px; opacity: 0.5;">👥</div>
                    <h3 style="font-size: 24px; margin-bottom: 10px; color: #374151;">まだ顧客が登録されていません</h3>
                    <p style="font-size: 16px; margin-bottom: 25px;">新しい顧客を登録して、効率的な顧客管理を始めましょう。</p>
                    <a href="customer-form.html" class="btn btn-primary">
                        📝 最初の顧客を登録
                    </a>
                </div>
            `;
        }

        // 認証ステータス表示
        function showAuthStatus(message, type) {
            const statusDiv = document.getElementById('auth-sync-status');
            statusDiv.textContent = message;
            statusDiv.className = `auth-status ${type}`;
        }

        // 同期ステータス追加
        function addSyncStatus(message, type) {
            const statusDiv = document.getElementById('auth-sync-status');
            const syncSpan = document.createElement('span');
            syncSpan.className = `sync-status ${type}`;
            syncSpan.textContent = message;
            statusDiv.appendChild(syncSpan);
        }

        // イベントリスナー設定
        function setupEventListeners() {
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');
            
            if (searchInput) {
                searchInput.addEventListener('input', performSearch);
            }
            
            if (statusFilter) {
                statusFilter.addEventListener('change', performSearch);
            }
        }

        // 検索実行
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            
            let filteredCustomers = [...currentCustomers];
            
            if (searchTerm) {
                filteredCustomers = filteredCustomers.filter(customer => 
                    customer.name.toLowerCase().includes(searchTerm) ||
                    customer.email.toLowerCase().includes(searchTerm) ||
                    customer.phone.includes(searchTerm)
                );
            }
            
            if (statusFilter) {
                filteredCustomers = filteredCustomers.filter(customer => 
                    customer.pipelineStatus === statusFilter
                );
            }
            
            const originalCustomers = currentCustomers;
            currentCustomers = filteredCustomers;
            updateCustomerList();
            currentCustomers = originalCustomers;
        }
    </script>
</body>
</html>
