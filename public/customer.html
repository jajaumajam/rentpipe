<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理 - RentPipe</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .customer-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .customer-title h1 {
            color: #1e3a8a;
            margin: 0;
        }
        
        .customer-actions {
            display: flex;
            gap: 1rem;
        }
        
        .filters-container {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
            align-items: end;
        }
        
        .form-group {
            margin: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .results-count {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        
        .customer-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .customer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .customer-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .customer-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }
        
        .customer-details {
            margin-bottom: 1rem;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #4b5563;
        }
        
        .detail-icon {
            width: 20px;
            text-align: center;
        }
        
        .customer-notes {
            background: #f9fafb;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .customer-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #374151;
        }
        
        @media (max-width: 768px) {
            .customer-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .customers-grid {
                grid-template-columns: 1fr;
            }
            
            .customer-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションはnavigation.jsで動的に追加される -->

    <div class="customer-container">
        <div class="customer-header">
            <div class="customer-title">
                <h1>👥 顧客管理</h1>
                <p>顧客情報を一元管理します</p>
            </div>
            <div class="customer-actions">
                <button class="btn btn-secondary" onclick="refreshCustomers()">
                    🔄 更新
                </button>
                <a href="customer-form.html" class="btn btn-primary">
                    ➕ 新規登録
                </a>
            </div>
        </div>
        
        <!-- 統計カード -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalCustomers">-</div>
                <div class="stat-label">総顧客数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="thisMonthCustomers">-</div>
                <div class="stat-label">今月新規</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedCustomers">-</div>
                <div class="stat-label">成約済み</div>
            </div>
        </div>
        
        <!-- フィルター・検索 -->
        <div class="filters-container">
            <div class="filters-grid">
                <div class="form-group">
                    <label for="searchInput">🔍 検索</label>
                    <input type="text" id="searchInput" class="form-input" placeholder="名前、メール、電話番号で検索...">
                </div>
                <div class="form-group">
                    <label for="statusFilter">📋 ステータス</label>
                    <select id="statusFilter" class="form-select">
                        <option value="all">すべて</option>
                        <option value="初回相談">初回相談</option>
                        <option value="物件紹介">物件紹介</option>
                        <option value="内見">内見</option>
                        <option value="申込">申込</option>
                        <option value="審査">審査</option>
                        <option value="契約">契約</option>
                        <option value="完了">完了</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sortSelect">📊 並び順</label>
                    <select id="sortSelect" class="form-select">
                        <option value="updatedAt">更新日時順</option>
                        <option value="createdAt">登録日時順</option>
                        <option value="name">名前順</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- 結果表示 -->
        <div class="results-header">
            <div class="results-count" id="resultsCount">-</div>
        </div>
        
        <!-- 顧客リスト -->
        <div class="customers-grid" id="customersList">
            <!-- 顧客カードが動的に挿入される -->
        </div>
    </div>
    
    <script src="js/unified-auth.js"></script>
    <script src="js/unified-data-manager.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/customer-unified.js"></script>
</body>
</html>
