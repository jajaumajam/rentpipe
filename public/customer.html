<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理 | RentPipe</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 認証状態表示 */
        .auth-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }
        .auth-status.success { background: #d4edda; color: #155724; }
        .auth-status.warning { background: #fff3cd; color: #856404; }
        .auth-status.error { background: #f8d7da; color: #721c24; }
        
        /* Google Drive同期状態 */
        .sync-status {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
            margin-left: 10px;
        }
        .sync-status.syncing { background: #e3f2fd; color: #1976d2; }
        .sync-status.synced { background: #e8f5e8; color: #2e7d32; }
        .sync-status.error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav id="main-nav" class="main-nav"></nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- 認証・同期状態表示 -->
            <div id="auth-sync-status" class="auth-status warning">
                🔄 システム初期化中...
            </div>

            <!-- ページヘッダー -->
            <div class="page-header">
                <h1>👥 顧客管理</h1>
                <div class="page-actions">
                    <a href="customer-form.html" class="btn btn-primary">📝 新規顧客追加</a>
                    <button id="manual-sync-btn" class="btn btn-secondary" style="display: none;">
                        🔄 手動同期
                    </button>
                </div>
            </div>

            <!-- 検索・フィルター -->
            <div class="search-controls">
                <div class="search-form">
                    <input type="text" id="search-input" class="form-control" placeholder="顧客名・メール・電話で検索...">
                    <select id="status-filter" class="form-control">
                        <option value="">すべてのステータス</option>
                        <option value="初回相談">初回相談</option>
                        <option value="物件紹介">物件紹介</option>
                        <option value="内見">内見</option>
                        <option value="申込">申込</option>
                        <option value="審査">審査</option>
                        <option value="契約">契約</option>
                        <option value="完了">完了</option>
                    </select>
                </div>
            </div>

            <!-- 統計 -->
            <div id="customer-stats" class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">総顧客数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">今月新規</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">成約済</div>
                </div>
            </div>

            <!-- 顧客一覧 -->
            <div id="customer-list" class="customer-list">
                <div style="text-align: center; padding: 40px;">
                    <div class="loading-spinner"></div>
                    <p>顧客データを読み込み中...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/navigation.js"></script>
    <script src="js/unified-data-manager.js"></script>
    <script src="js/google-drive-api-v2.js"></script>
    <script src="js/integrated-auth-manager-v2.js"></script>
    <script src="js/google-drive-data-manager.js"></script>
    
    <script>
        // グローバル変数
        let currentAuthState = null;
        let currentCustomers = [];
        let isAutoSyncEnabled = true;

        // ページ初期化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 顧客管理ページ初期化開始');
            
            try {
                // ナビゲーション生成を待つ
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // 統合認証マネージャー初期化
                await initializeAuthenticationSystem();
                
                // Google Drive自動連携開始
                await initializeGoogleDriveIntegration();
                
                // 顧客データ読み込み
                await loadCustomerData();
                
                // UI初期化
                setupEventListeners();
                
                console.log('✅ 顧客管理ページ初期化完了');
                
            } catch (error) {
                console.error('❌ 初期化エラー:', error);
                showAuthStatus('初期化に失敗しました', 'error');
            }
        });

        // 統合認証システム初期化
        async function initializeAuthenticationSystem() {
            showAuthStatus('🔧 認証システム初期化中...', 'warning');
            
            try {
                // 統合認証マネージャー初期化
                if (!window.IntegratedAuthManagerV2) {
                    throw new Error('統合認証マネージャーV2が読み込まれていません');
                }
                
                const initialized = await window.IntegratedAuthManagerV2.initialize();
                if (!initialized) {
                    throw new Error('統合認証マネージャー初期化に失敗');
                }
                
                // 認証状態取得
                currentAuthState = window.IntegratedAuthManagerV2.getAuthState();
                console.log('🔍 現在の認証状態:', currentAuthState);
                
                // RentPipe認証確認
                if (!currentAuthState.isAuthenticated) {
                    throw new Error('RentPipeにログインしていません');
                }
                
                showAuthStatus(`✅ ${currentAuthState.rentpipeAuth.user?.email || 'ユーザー'} でログイン中`, 'success');
                return true;
                
            } catch (error) {
                console.error('❌ 認証システム初期化エラー:', error);
                showAuthStatus(`❌ 認証エラー: ${error.message}`, 'error');
                
                // ログインページにリダイレクト（3秒後）
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
                return false;
            }
        }

        // Google Drive統合初期化
        async function initializeGoogleDriveIntegration() {
            try {
                showAuthStatus('☁️ Google Drive連携確認中...', 'warning');
                
                // Google認証状態確認
                const canUseGoogleForms = window.IntegratedAuthManagerV2.canUseGoogleForms();
                const isFullyAuthenticated = window.IntegratedAuthManagerV2.isFullyAuthenticated();
                
                console.log('🔍 Google認証状態:', {
                    canUseGoogleForms,
                    isFullyAuthenticated,
                    googleAuth: currentAuthState.googleAuth
                });
                
                if (isFullyAuthenticated) {
                    // 既にGoogle認証済み
                    showAuthStatus('☁️ Google Drive自動同期有効', 'success');
                    await initializeGoogleDriveDataManager();
                    return true;
                    
                } else {
                    // Google認証が必要
                    showAuthStatus('⚠️ Google Drive未接続 - 自動認証を試行中...', 'warning');
                    
                    // 自動でGoogle認証を試行
                    const googleAuthSuccess = await attemptAutoGoogleAuth();
                    if (googleAuthSuccess) {
                        showAuthStatus('☁️ Google Drive自動同期有効', 'success');
                        await initializeGoogleDriveDataManager();
                        return true;
                    } else {
                        // 手動認証ボタンを表示
                        showManualAuthButton();
                        return false;
                    }
                }
                
            } catch (error) {
                console.error('❌ Google Drive統合エラー:', error);
                showAuthStatus(`Google Drive連携エラー: ${error.message}`, 'error');
                showManualAuthButton();
                return false;
            }
        }

        // 自動Google認証試行
        async function attemptAutoGoogleAuth() {
            try {
                console.log('🔄 Google自動認証を試行中...');
                
                // Google Drive API初期化
                if (!window.GoogleDriveAPIv2) {
                    throw new Error('Google Drive APIが利用できません');
                }
                
                const initialized = await window.GoogleDriveAPIv2.initialize();
                if (!initialized) {
                    throw new Error('Google Drive API初期化に失敗');
                }
                
                // 静かに認証を試行（ポップアップなし）
                const userInfo = await window.GoogleDriveAPIv2.authenticateSilent();
                
                if (userInfo) {
                    console.log('✅ Google自動認証成功:', userInfo.email);
                    
                    // 統合認証マネージャーに保存
                    await window.IntegratedAuthManagerV2.updateGoogleAuth({
                        isSignedIn: true,
                        user: userInfo,
                        accessToken: window.GoogleDriveAPIv2.accessToken,
                        tokenExpiry: Date.now() + (3600 * 1000) // 1時間
                    });
                    
                    return true;
                } else {
                    console.log('ℹ️ Google自動認証は利用できません（初回認証が必要）');
                    return false;
                }
                
            } catch (error) {
                console.log('ℹ️ Google自動認証に失敗:', error.message);
                return false;
            }
        }

        // Google Drive データマネージャー初期化
        async function initializeGoogleDriveDataManager() {
            try {
                if (!window.GoogleDriveDataManager) {
                    console.warn('⚠️ Google Drive データマネージャーが利用できません');
                    return false;
                }
                
                const initialized = await window.GoogleDriveDataManager.initialize();
                if (initialized) {
                    console.log('✅ Google Drive データマネージャー初期化完了');
                    
                    // 自動同期を開始
                    if (isAutoSyncEnabled) {
                        await performAutoSync();
                    }
                    
                    return true;
                } else {
                    throw new Error('データマネージャー初期化に失敗');
                }
                
            } catch (error) {
                console.error('❌ Google Drive データマネージャーエラー:', error);
                return false;
            }
        }

        // 自動同期実行
        async function performAutoSync() {
            try {
                console.log('🔄 Google Drive自動同期開始...');
                
                const syncResult = await window.GoogleDriveDataManager.syncFromDrive();
                if (syncResult.success) {
                    console.log('✅ Google Drive同期完了:', syncResult);
                    
                    // 同期されたデータで顧客一覧を更新
                    if (syncResult.customers && syncResult.customers.length > 0) {
                        currentCustomers = syncResult.customers;
                        updateCustomerList();
                        updateStats();
                    }
                    
                    addSyncStatus('✅ 同期完了', 'synced');
                } else {
                    console.warn('⚠️ Google Drive同期に問題:', syncResult.error);
                    addSyncStatus('⚠️ 同期問題', 'error');
                }
                
            } catch (error) {
                console.error('❌ 自動同期エラー:', error);
                addSyncStatus('❌ 同期エラー', 'error');
            }
        }

        // 手動認証ボタン表示
        function showManualAuthButton() {
            const statusDiv = document.getElementById('auth-sync-status');
            statusDiv.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <span>⚠️ Google Drive未接続 - 手動認証が必要です</span>
                    <button id="manual-google-auth-btn" class="btn btn-primary" onclick="performManualGoogleAuth()">
                        🔐 Google Drive接続
                    </button>
                </div>
            `;
            statusDiv.className = 'auth-status warning';
            
            // 手動同期ボタンも表示
            document.getElementById('manual-sync-btn').style.display = 'inline-block';
        }

        // 手動Google認証実行
        async function performManualGoogleAuth() {
            const btn = document.getElementById('manual-google-auth-btn');
            const originalText = btn.textContent;
            
            try {
                btn.textContent = '認証中...';
                btn.disabled = true;
                
                showAuthStatus('🔐 Google認証中...', 'warning');
                
                // Google Drive API初期化
                const initialized = await window.GoogleDriveAPIv2.initialize();
                if (!initialized) {
                    throw new Error('Google Drive API初期化に失敗');
                }
                
                // 認証実行（ポップアップあり）
                const userInfo = await window.GoogleDriveAPIv2.authenticate();
                
                console.log('✅ Google手動認証成功:', userInfo.email);
                
                // 統合認証マネージャーに保存
                await window.IntegratedAuthManagerV2.updateGoogleAuth({
                    isSignedIn: true,
                    user: userInfo,
                    accessToken: window.GoogleDriveAPIv2.accessToken,
                    tokenExpiry: Date.now() + (3600 * 1000)
                });
                
                // Google Drive統合を再初期化
                await initializeGoogleDriveIntegration();
                
            } catch (error) {
                console.error('❌ 手動Google認証エラー:', error);
                showAuthStatus(`Google認証エラー: ${error.message}`, 'error');
                
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        // 顧客データ読み込み
        async function loadCustomerData() {
            try {
                console.log('📊 顧客データ読み込み開始');
                
                // まずはLocalStorageから読み込み
                const localCustomers = JSON.parse(localStorage.getItem('rentpipe_customers') || '[]');
                
                if (localCustomers.length > 0) {
                    currentCustomers = localCustomers;
                    updateCustomerList();
                    updateStats();
                    console.log(`📊 LocalStorageから ${localCustomers.length}件の顧客データを読み込み`);
                } else {
                    // デモデータがない場合は作成
                    await createDemoData();
                }
                
            } catch (error) {
                console.error('❌ 顧客データ読み込みエラー:', error);
                showEmptyState();
            }
        }

        // デモデータ作成
        async function createDemoData() {
            const demoCustomers = [
                {
                    id: 'demo-1',
                    name: '田中太郎',
                    email: 'tanaka@example.com',
                    phone: '090-1234-5678',
                    pipelineStatus: '物件紹介',
                    preferences: {
                        budgetMin: 80000,
                        budgetMax: 120000,
                        areas: ['渋谷', '新宿'],
                        roomType: '1LDK'
                    },
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                },
                {
                    id: 'demo-2',
                    name: '佐藤花子',
                    email: 'sato@example.com',
                    phone: '090-2345-6789',
                    pipelineStatus: '初回相談',
                    preferences: {
                        budgetMin: 60000,
                        budgetMax: 90000,
                        areas: ['池袋', '秋葉原'],
                        roomType: '1K'
                    },
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                }
            ];
            
            localStorage.setItem('rentpipe_customers', JSON.stringify(demoCustomers));
            currentCustomers = demoCustomers;
            updateCustomerList();
            updateStats();
            
            console.log('✅ デモデータを作成しました');
        }

        // 顧客一覧更新
        function updateCustomerList() {
            const customerList = document.getElementById('customer-list');
            
            if (currentCustomers.length === 0) {
                showEmptyState();
                return;
            }
            
            customerList.innerHTML = currentCustomers.map(customer => `
                <div class="customer-card" data-customer-id="${customer.id}">
                    <div class="customer-header">
                        <div class="customer-info">
                            <h3>${customer.name}</h3>
                            <div class="customer-meta">
                                ${customer.email} • ${customer.phone}
                            </div>
                            <div class="customer-status">
                                ステータス: ${customer.pipelineStatus}
                            </div>
                        </div>
                        <div class="customer-actions">
                            <a href="customer-detail.html?id=${customer.id}" class="btn btn-sm btn-outline">
                                詳細
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 統計更新
        function updateStats() {
            const statCards = document.querySelectorAll('.stat-card .stat-value');
            const totalCustomers = currentCustomers.length;
            const thisMonthNew = currentCustomers.filter(c => {
                const created = new Date(c.createdAt);
                const thisMonth = new Date();
                return created.getFullYear() === thisMonth.getFullYear() && 
                       created.getMonth() === thisMonth.getMonth();
            }).length;
            const completed = currentCustomers.filter(c => c.pipelineStatus === '完了').length;
            
            if (statCards.length >= 3) {
                statCards[0].textContent = totalCustomers;
                statCards[1].textContent = thisMonthNew;
                statCards[2].textContent = completed;
            }
        }

        // 空状態表示
        function showEmptyState() {
            const customerList = document.getElementById('customer-list');
            customerList.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #6b7280;">
                    <div style="font-size: 48px; margin-bottom: 15px;">👥</div>
                    <h3>まだ顧客が登録されていません</h3>
                    <p>新しい顧客を登録してください。</p>
                    <a href="customer-form.html" class="btn btn-primary" style="margin-top: 15px;">
                        📝 新規顧客登録
                    </a>
                </div>
            `;
        }

        // 認証ステータス表示
        function showAuthStatus(message, type) {
            const statusDiv = document.getElementById('auth-sync-status');
            statusDiv.textContent = message;
            statusDiv.className = `auth-status ${type}`;
        }

        // 同期ステータス追加
        function addSyncStatus(message, type) {
            const statusDiv = document.getElementById('auth-sync-status');
            const syncSpan = document.createElement('span');
            syncSpan.className = `sync-status ${type}`;
            syncSpan.textContent = message;
            statusDiv.appendChild(syncSpan);
        }

        // イベントリスナー設定
        function setupEventListeners() {
            // 検索機能
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');
            
            if (searchInput) {
                searchInput.addEventListener('input', performSearch);
            }
            
            if (statusFilter) {
                statusFilter.addEventListener('change', performSearch);
            }
            
            // 手動同期ボタン
            const manualSyncBtn = document.getElementById('manual-sync-btn');
            if (manualSyncBtn) {
                manualSyncBtn.addEventListener('click', performManualSync);
            }
        }

        // 検索実行
        function performSearch() {
            // 検索機能の実装（省略 - 既存機能と同じ）
        }

        // 手動同期実行
        async function performManualSync() {
            const btn = document.getElementById('manual-sync-btn');
            const originalText = btn.textContent;
            
            try {
                btn.textContent = '同期中...';
                btn.disabled = true;
                
                await performAutoSync();
                
            } catch (error) {
                console.error('❌ 手動同期エラー:', error);
                addSyncStatus('❌ 同期エラー', 'error');
                
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
