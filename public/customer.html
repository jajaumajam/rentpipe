<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理 - RentPipe</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                🏠 RentPipe
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">📊 ダッシュボード</a>
                </li>
                <li class="nav-item">
                    <a href="customer.html" class="nav-link active">👥 顧客管理</a>
                </li>
                <li class="nav-item">
                    <a href="pipeline.html" class="nav-link">📋 パイプライン</a>
                </li>
                <li class="nav-item">
                    <a href="customer-form.html" class="nav-link">➕ 顧客登録</a>
                </li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>👥 顧客管理</h1>
        </div>

        <div class="customers-stats" id="customersStats">
            <!-- 統計情報がここに表示される -->
        </div>

        <div class="search-filter-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="顧客名・メール・電話番号で検索...">
            </div>
            <div class="filter-controls">
                <select id="statusFilter">
                    <option value="">全てのステータス</option>
                    <option value="初回相談">初回相談</option>
                    <option value="物件紹介">物件紹介</option>
                    <option value="内見">内見</option>
                    <option value="申込">申込</option>
                    <option value="審査">審査</option>
                    <option value="契約">契約</option>
                    <option value="完了">完了</option>
                </select>
                <button id="exportBtn" class="btn btn-outline">📥 エクスポート</button>
                <button onclick="refreshCustomers()" class="btn btn-primary">🔄 更新</button>
            </div>
        </div>
        
        <!-- 元々の表示先IDを使用 -->
        <div class="customers-grid" id="customersList">
            <!-- 顧客カードが動的に挿入される -->
        </div>
    </main>
    
    <!-- Firebase SDKs (デモモード) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    
    <!-- プラン管理システム -->
    <script src="js/pricing-plans.js"></script>
    <script src="js/plan-manager.js"></script>
    <script src="js/customer-limit-checker.js"></script>
    
    <!-- 既存のスクリプト読み込み（元の構成通り） -->
    <script src="js/unified-auth.js"></script>
    <script src="js/unified-data-manager.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/customer-unified.js"></script>
    <script src="js/customer-unified-firebase-addon.js"></script>
    <script src="js/data-key-unifier.js"></script>
    <script src="js/cross-page-sync.js"></script>
    <script src="js/local-first-sync.js"></script>
    <script src="js/customer-status-editor.js"></script>
    <script src="js/debug-customer-detail.js"></script>
    <script src="js/customer-detail-links.js"></script>
    <script src="js/export.js"></script>

    <!-- GoogleForms連携（最小限追加） -->
    <script src="js/simple-google-forms-addon.js"></script>
</body>
</html>
