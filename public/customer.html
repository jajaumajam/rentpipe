<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理 - RentPipe</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .customer-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .customer-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }

        .customer-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .customer-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .customer-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .customer-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .customer-name {
            font-size: 18px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .customer-contact {
            font-size: 14px;
            color: #64748b;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
        }

        .status-初回相談 { background: #fee2e2; color: #dc2626; }
        .status-物件紹介 { background: #fed7aa; color: #ea580c; }
        .status-内見 { background: #fef3c7; color: #d97706; }
        .status-申込 { background: #dcfce7; color: #16a34a; }
        .status-審査 { background: #dbeafe; color: #2563eb; }
        .status-契約 { background: #e9d5ff; color: #9333ea; }
        .status-完了 { background: #d1fae5; color: #059669; }

        .customer-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            color: #1e293b;
            font-weight: 500;
        }

        .customer-actions-card {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: #1e3a8a;
            color: white;
        }

        .btn-edit:hover {
            background: #1e40af;
        }

        .btn-delete {
            background: #dc2626;
            color: white;
        }

        .btn-delete:hover {
            background: #b91c1c;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #1e3a8a;
            color: white;
            border-color: #1e3a8a;
        }

        .pagination button.active {
            background: #1e3a8a;
            color: white;
            border-color: #1e3a8a;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-customers {
            text-align: center;
            padding: 40px;
            color: #64748b;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .customer-header {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                flex-direction: column;
            }

            .customer-details {
                grid-template-columns: 1fr;
            }

            .customer-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>RentPipe</h1>
            <span class="nav-subtitle">賃貸営業を、流れるように</span>
        </div>
        <div class="nav-menu">
            <a href="index.html" class="nav-link">ダッシュボード</a>
            <a href="customer.html" class="nav-link active">顧客管理</a>
            <a href="pipeline.html" class="nav-link">パイプライン</a>
            <a href="#" class="nav-link">レポート</a>

        </div>

    <main class="customer-container">
        <div class="customer-header">
            <div>
                <h1>顧客管理</h1>
                <p>登録されている顧客情報を管理します</p>
            </div>
            <div style="text-align: right;">
                <div class="customer-stats">
                    <span id="totalCustomersCount">0</span> 名の顧客
                </div>
            </div>
        </div>

        <div class="feature-explanation" style="background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid #1e3a8a;">
            <h3 style="color: #1e293b; margin-bottom: 10px;">💡 顧客登録の使い分け</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <strong style="color: #1e3a8a;">⚡ クイック登録</strong>
                    <p style="font-size: 14px; color: #64748b; margin: 5px 0 0 0;">電話中に素早く基本情報を登録</p>
                </div>
                <div>
                    <strong style="color: #1e3a8a;">📝 詳細フォーム</strong>
                    <p style="font-size: 14px; color: #64748b; margin: 5px 0 0 0;">顧客に送って自分で入力してもらう</p>
                </div>
            </div>
        </div>        <div class="customer-actions">
            <button onclick="window.showQuickRegisterModal ? window.showQuickRegisterModal() : alert('関数が読み込まれていません')" class="btn btn-primary">
                ⚡ クイック登録
            </button>
            <button onclick="dataExporter.showExportModal()" class="btn btn-outline" title="データエクスポート">
                📊 エクスポート
            </button>
            <button onclick="showFormURLModal()" class="btn btn-outline" title="顧客フォームURL生成">
                📝 詳細フォーム（顧客用）
            </a>
        </div>

        <div class="search-container">
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="顧客名、メール、電話番号で検索...">
            
            <select id="statusFilter" class="filter-select">
                <option value="">全てのステータス</option>
                <option value="初回相談">初回相談</option>
                <option value="物件紹介">物件紹介</option>
                <option value="内見">内見</option>
                <option value="申込">申込</option>
                <option value="審査">審査</option>
                <option value="契約">契約</option>
                <option value="完了">完了</option>
            </select>

            <select id="sortBy" class="filter-select">
                <option value="updatedAt">更新日順</option>
                <option value="createdAt">登録日順</option>
                <option value="name">名前順</option>
            </select>

            <button onclick="clearFilters()" class="btn btn-outline">
                🔄 リセット
            </button>
        </div>

        <div class="customer-grid" id="customerGrid">
            <!-- JavaScript で生成 -->
        </div>

        <div class="pagination" id="pagination">
            <!-- JavaScript で生成 -->
        </div>
    </main>

    <!-- 顧客追加/編集モーダル -->
    <div id="customerModal" class="modal" style="display: none;">
        <!-- モーダル内容は JavaScript で生成 -->
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        console.log("Firebase config loaded, db available:", window.db ? "Yes" : "No");
        console.log("Quick register function available:", typeof showQuickRegisterModal);
    </script>    <script src="js/customer.js"></script>
    <script src="js/export.js"></script>
    <script>
        // ログアウト機能
        function logout() {
            if (confirm('ログアウトしますか？')) {
                window.location.href = 'login.html';
            }
        }

        // フィルタークリア
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('sortBy').value = 'updatedAt';
            if (window.customerManager) {
                customerManager.applyFilters();
            }
        }
    </script>
    <!-- モバイルデバッグ情報 -->
    <div id="mobileDebug" class="mobile-debug">
        デバイス: <span id="deviceType"></span><br>
        画面: <span id="screenSize"></span>

        画面: <span id="screenSize"></span>
    <script>
        // デバッグ情報表示
        document.addEventListener("DOMContentLoaded", function() {
            console.log("=== RentPipe Debug Info ===");
            console.log("Firebase db:", window.db ? "Available" : "Not available");
            console.log("showQuickRegisterModal:", typeof window.showQuickRegisterModal);
            console.log("customerManager:", typeof window.customerManager);
            console.log("dataExporter:", typeof window.dataExporter);
            
            // クイック登録ボタンのテスト
            setTimeout(() => {
                const quickBtn = document.querySelector("button[onclick*='showQuickRegisterModal']");
                if (quickBtn) {
                    console.log("Quick register button found:", quickBtn);
                } else {
                    console.log("Quick register button NOT found");
                }
            }, 1000);
        });
        
        // 手動テスト用関数
        function testQuickRegister() {
            if (typeof window.showQuickRegisterModal === "function") {
                window.showQuickRegisterModal();
            } else {
                alert("showQuickRegisterModal関数が利用できません");
            }
        }
        
        window.testQuickRegister = testQuickRegister;
    </script>    </div>    </div></body>
