<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理 - RentPipe</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                🏠 RentPipe
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">📊 ダッシュボード</a>
                </li>
                <li class="nav-item">
                    <a href="customer.html" class="nav-link active">👥 顧客管理</a>
                </li>
                <li class="nav-item">
                    <a href="pipeline.html" class="nav-link">📋 パイプライン</a>
                </li>
                <li class="nav-item">
                    <a href="customer-form.html" class="nav-link">➕ 顧客登録</a>
                </li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>👥 顧客管理</h1>
        </div>

        <!-- Google Forms連携ステータス表示エリア -->
        <div id="google-forms-status"></div>

        <!-- 検索・フィルターバー -->
        <div class="search-filter-bar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="顧客名・メール・電話番号で検索...">
            </div>
            <div class="filter-container">
                <select id="statusFilter">
                    <option value="">全てのステータス</option>
                    <option value="初回相談">初回相談</option>
                    <option value="物件紹介">物件紹介</option>
                    <option value="内見">内見</option>
                    <option value="申込">申込</option>
                    <option value="審査">審査</option>
                    <option value="契約">契約</option>
                    <option value="完了">完了</option>
                </select>
                <select id="sortBy">
                    <option value="updatedAt">最終更新順</option>
                    <option value="name">名前順</option>
                    <option value="createdAt">登録順</option>
                </select>
                <button id="refreshBtn" class="btn btn-outline">🔄 更新</button>
            </div>
        </div>

        <!-- 顧客一覧 -->
        <div class="customers-grid" id="customersGrid">
            <!-- 顧客カードがここに生成されます -->
        </div>

        <!-- 顧客情報表示エリア -->
        <div id="customerInfo" class="customer-info"></div>

        <!-- エクスポート機能 -->
        <div class="export-section">
            <button class="btn btn-success" onclick="showExportModal()">📥 データエクスポート</button>
        </div>

        <!-- ページング -->
        <div class="pagination" id="pagination"></div>
    </main>

    <!-- Firebase SDKs (デモモード) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Google Identity Services (最優先読み込み) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Firebase & コア設定 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/unified-data-manager.js"></script>
    <script src="js/navigation.js"></script>

    <!-- Google認証システム (読み込み順序重要) -->
    <script src="js/google-identity-config.js"></script>
    <script src="js/google-oauth-config.js"></script>
    <script src="js/integrated-auth-manager-v2.js"></script>

    <!-- Google Forms API -->
    <script src="js/google-forms-api-v2.js"></script>

    <!-- 顧客管理機能 -->
    <script src="js/customer-unified.js"></script>
    
    <!-- Google Forms統合機能 -->
    <script src="js/customer-google-forms-integration.js"></script>

    <!-- 補助機能 -->
    <script src="js/export.js"></script>

    <script>
        // ページ初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 顧客管理ページ初期化開始...');
            
            // 初期化の順序を制御
            initializeCustomerPage();
        });

        async function initializeCustomerPage() {
            try {
                console.log('📊 Step 1: データマネージャー初期化...');
                
                // Step 1: 基本システム初期化を待つ
                await new Promise(resolve => {
                    if (window.UnifiedDataManager) {
                        resolve();
                    } else {
                        setTimeout(resolve, 500);
                    }
                });

                console.log('🔐 Step 2: Google認証システム初期化...');
                
                // Step 2: Google認証システムの初期化を待つ
                if (window.IntegratedAuthManagerV2) {
                    try {
                        await window.IntegratedAuthManagerV2.initialize();
                        console.log('✅ Google認証システム初期化完了');
                    } catch (error) {
                        console.warn('⚠️ Google認証システム初期化スキップ:', error.message);
                    }
                }

                console.log('📝 Step 3: Google Forms API初期化...');
                
                // Step 3: Google Forms API初期化を試行
                if (window.GoogleFormsAPIv2) {
                    try {
                        await window.GoogleFormsAPIv2.initialize();
                        console.log('✅ Google Forms API初期化完了');
                    } catch (error) {
                        console.warn('⚠️ Google Forms API初期化スキップ:', error.message);
                    }
                }

                console.log('🏠 Step 4: 顧客管理システム初期化...');
                
                // Step 4: 顧客管理システム初期化
                if (window.customerManager) {
                    await window.customerManager.initialize();
                    console.log('✅ 顧客管理システム初期化完了');
                }

                console.log('🔗 Step 5: Google Forms統合機能初期化...');
                
                // Step 5: Google Forms統合機能の初期化
                if (window.CustomerGoogleFormsIntegration) {
                    setTimeout(() => {
                        try {
                            window.CustomerGoogleFormsIntegration.initialize();
                            console.log('✅ Google Forms統合機能初期化完了');
                        } catch (error) {
                            console.warn('⚠️ Google Forms統合機能初期化スキップ:', error.message);
                        }
                    }, 1000);
                }

                console.log('✅ 顧客管理ページ初期化完了');

            } catch (error) {
                console.error('❌ 顧客管理ページ初期化エラー:', error);
            }
        }

        // Google認証状況表示
        function displayGoogleAuthStatus() {
            const statusContainer = document.getElementById('google-forms-status');
            
            if (!window.IntegratedAuthManagerV2) {
                statusContainer.innerHTML = `
                    <div class="alert alert-info">
                        🔄 Google認証システム読み込み中...
                    </div>
                `;
                return;
            }

            const authState = window.IntegratedAuthManagerV2.getAuthState();
            
            if (authState.googleAuth.isSignedIn) {
                statusContainer.innerHTML = `
                    <div class="alert alert-success">
                        ✅ Google Forms連携済み 
                        (${authState.googleAuth.user.email}) 
                        - 顧客カードから専用フォームを作成できます
                    </div>
                `;
            } else {
                statusContainer.innerHTML = `
                    <div class="alert alert-warning">
                        🔑 Google Forms機能を使用するにはログインが必要です
                        <a href="login-google-v2.html" class="btn btn-sm btn-primary" style="margin-left: 10px;">
                            Googleでログイン
                        </a>
                    </div>
                `;
            }
        }

        // 認証状況を定期的に更新
        setInterval(displayGoogleAuthStatus, 3000);

        // グローバル関数
        window.showExportModal = function() {
            if (window.ExportManager) {
                window.ExportManager.showModal();
            } else {
                alert('エクスポート機能の読み込み中です...');
            }
        };
    </script>

    <!-- CSS 追加スタイル -->
    <style>
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-info {
            background-color: #dbeafe;
            border: 1px solid #60a5fa;
            color: #1e3a8a;
        }

        .alert-success {
            background-color: #dcfce7;
            border: 1px solid #4ade80;
            color: #166534;
        }

        .alert-warning {
            background-color: #fef3c7;
            border: 1px solid #fbbf24;
            color: #92400e;
        }

        .search-filter-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-container select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .export-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .search-filter-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .filter-container {
                flex-wrap: wrap;
                justify-content: center;
            }

            .customers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
