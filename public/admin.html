    <script>

        let currentFilter = 'all';

        // ãƒãƒŠãƒ¼ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®é€£å‹•
        document.addEventListener('change', function(e) {

            // ç®¡ç†è€…æ¨©é™ãƒã‚§ãƒƒã‚¯
            const isAdmin = await checkAdminPermission();
            if (!isAdmin) {
                alert('ç®¡ç†è€…æ¨©é™ãŒã‚ã‚Šã¾ã›ã‚“');

            // SupabaseåˆæœŸåŒ–
            if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                alert('Supabaseã®è¨­å®šãŒã‚ã‚Šã¾ã›ã‚“');

            console.log('âœ… SupabaseåˆæœŸåŒ–å®Œäº†');

            // ãŠçŸ¥ã‚‰ã›ã‚’èª­ã¿è¾¼ã¿
            await loadNotifications();

        // ç®¡ç†è€…æ¨©é™ãƒã‚§ãƒƒã‚¯
        async function checkAdminPermission() {
            const authData = localStorage.getItem('google_auth_data');
            if (!authData) return false;

            try {
                const data = JSON.parse(authData);
                const email = data.user?.email;
                const adminEmails = [window.ADMIN_EMAIL || 'jajaumajam@gmail.com'];
                return adminEmails.includes(email);
            } catch (e) {
                console.error('èªè¨¼ãƒ‡ãƒ¼ã‚¿è§£æã‚¨ãƒ©ãƒ¼:', e);
                return false;
            }
        }

        // ãŠçŸ¥ã‚‰ã›èª­ã¿è¾¼ã¿
        async function loadNotifications() {
            try {
                const { data, error } = await sbClient
                    .from('notifications')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                notifications = data || [];
                renderNotifications();
            } catch (error) {
                console.error('ãŠçŸ¥ã‚‰ã›èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                alert('ãŠçŸ¥ã‚‰ã›ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        // ãŠçŸ¥ã‚‰ã›è¡¨ç¤º
        function renderNotifications() {
            const container = document.getElementById('notifications-list');
            const emptyState = document.getElementById('empty-state');

            let filtered = notifications;
            if (currentFilter !== 'all') {
                filtered = notifications.filter(n => n.status === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            container.innerHTML = filtered.map(notification => {
                const startDate = new Date(notification.start_date).toLocaleString('ja-JP');
                const endDate = notification.end_date ? new Date(notification.end_date).toLocaleString('ja-JP') : 'ç„¡æœŸé™';

                return `
                    <div class="notification-card">
                        <div class="notification-header">
                            <h3 class="notification-title">${escapeHtml(notification.title)}</h3>
                            <div class="notification-badges">
                                <span class="badge badge-${notification.variant}">${getVariantLabel(notification.variant)}</span>
                                <span class="badge badge-${notification.status}">${getStatusLabel(notification.status)}</span>
                                ${notification.show_banner ? '<span class="badge" style="background: #fef3c7; color: #92400e;">ğŸ“Œ ãƒãƒŠãƒ¼</span>' : ''}
                            </div>
                        </div>
                        <div class="notification-message">${escapeHtml(notification.message)}</div>
                        <div class="notification-meta">
                            <span>ğŸ“… ${startDate} ã€œ ${endDate}</span>
                            <span>ğŸ¯ å„ªå…ˆåº¦: ${notification.priority}</span>
                            <span>ğŸ‘ï¸ ${notification.type === 'banner' ? 'ãƒãƒŠãƒ¼è¡¨ç¤º' : 'ãŠçŸ¥ã‚‰ã›ä¸€è¦§ã®ã¿'}</span>
                        </div>
                        <div class="notification-actions">
                            <button class="btn-admin btn-secondary" onclick="editNotification('${notification.id}')">âœï¸ ç·¨é›†</button>
                            <button class="btn-admin btn-secondary" onclick="duplicateNotification('${notification.id}')">ğŸ“‹ è¤‡è£½</button>
                            <button class="btn-admin btn-danger" onclick="deleteNotification('${notification.id}')">ğŸ—‘ï¸ å‰Šé™¤</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼åˆ‡ã‚Šæ›¿ãˆ
        function filterByStatus(status) {

        function editNotification(id) {
            const notification = notifications.find(n => n.id === id);
            if (!notification) return;

            document.getElementById('modalTitle').textContent = 'ãŠçŸ¥ã‚‰ã›ã‚’ç·¨é›†';

            document.getElementById('priority').value = notification.priority;

            document.getElementById('dismissible').checked = notification.dismissible;

            const startDate = new Date(notification.start_date);
