<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - RentPipe</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .dashboard-header h1 {
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .dashboard-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3a8a;
            margin: 0;
        }
        
        .pipeline-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }
        
        .pipeline-stat-item {
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            text-align: center;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background 0.2s ease;
        }
        
        .activity-item:hover {
            background: #f9fafb;
        }
        
        .activity-icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }
        
        .activity-time {
            font-size: 0.875rem;
            color: #64748b;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .pipeline-stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションはnavigation.jsで動的に追加される -->

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>📊 ダッシュボード</h1>
            <p>RentPipe - 賃貸営業を、流れるように</p>
        </div>
        
        <!-- 統計カード -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-customers">-</div>
                <div class="stat-label">総顧客数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="this-month-new">-</div>
                <div class="stat-label">今月新規</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="this-month-completed">-</div>
                <div class="stat-label">今月成約</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="conversion-rate">-%</div>
                <div class="stat-label">成約率</div>
            </div>
        </div>
        
        <!-- パイプライン概要 -->
        <div class="dashboard-section">
            <div class="section-header">
                <h2 class="section-title">📈 パイプライン概要</h2>
            </div>
            <div id="pipeline-overview">
                <div class="pipeline-stats-grid">
                    <!-- パイプライン統計が動的に挿入される -->
                </div>
            </div>
        </div>
        
        <!-- 最近の活動 -->
        <div class="dashboard-section">
            <div class="section-header">
                <h2 class="section-title">📝 最近の活動</h2>
            </div>
            <div id="recent-activity">
                <!-- 最近の活動が動的に挿入される -->
            </div>
        </div>
    </div>
    
    <script src="js/unified-auth.js"></script>
    <script src="js/unified-data-manager.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
